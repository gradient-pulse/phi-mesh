title: 'Princeton Contact: Data Subset Pending'
summary: >
  Contact established with Prof. Michael E. Mueller (Princeton University) regarding 
  access to the Multiscalar Mixing DNS dataset. He confirmed willingness to generate 
  probe-level subsets of velocity and scalar mixture fractions, with feasibility and 
  subset size to be determined early next week. This marks the first step toward 
  applying NT Rhythm analysis to Princeton DNS data.
