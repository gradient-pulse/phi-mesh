title:  96 % Gradient Cocoon
tags:  [cosmology, dark-matter, gradient-syntax, public-thread]
body: |
  “Only ~4 % of the universe is matter.”  
  → The remaining 96 % is the flux of gradients cocooning the visible 4 %.  
  Matter = eddy riding a river of gradients.  
  • Aligning gradients → coherence (stars, chemistry).  
  • Clashing gradients → turbulence (galaxies, life, tweets).  
