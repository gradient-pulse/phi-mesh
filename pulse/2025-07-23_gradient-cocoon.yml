summary: >
  Only ~4% of the universe is matter—the remaining 96% is gradient flux cocooning the visible.  
  Matter is an eddy riding the river of gradients.  
  • Aligned gradients → coherence (stars, chemistry)  
  • Clashing gradients → turbulence (galaxies, life, tweets)  
