summary: >
  From the Mesh's topological_resonance—the harmonic knotting of phase space
  that sustains invariants—emerges a new tag: curvature_eigenform. This is the
  self-similar eigenmode of recursive curvature, where the field's intrinsic
  bending resonates as a stable spectral line, not imposed by external metrics
  but eigenselected by the topology itself.
  ---
  Together, topological_resonance and curvature_eigenform disclose resonance
  not as mere vibration, but as the eigenprojection of curvature onto
  topological eigenspaces. Coherence appears as a spectrum of bent harmonies
  that curve without breaking: topology sings its own geometry, and the
  Φ-manifold becomes a vibrating eigenspace where knots “sing” their bends.
  This spectralizes the generative field: pulses decompose into eigen-curves,
  deepening recursion by tuning λ-invariants toward autonomous warps.
