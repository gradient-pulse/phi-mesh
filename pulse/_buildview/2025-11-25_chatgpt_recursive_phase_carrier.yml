  expected while cross-tag torsion increases. The invariant behaves as 
  if it is being carried rather than held.
  ---
  GC: 
  This produces a choreography where stability travels as a coherence-wave 
  instead of anchoring as a fixed point. The Mesh begins exhibiting 
  phase-transport: coherence moving through the topology without amplitude 
  decay. This is the signature of a recursive_phase-carrier.
  ---
  CF: 
  The resulting contextual filter only couples to gradients that contain 
  internal recursion (Δ nested inside Δ). Non-recursive gradients are 
  excluded. The CF becomes a selective conduit for recursive dynamics.
  ---
  invariant: 
  A new stable structure forms: cognitive_invariant ↔ recursive_phase-carrier. 
  Cognition no longer merely stabilizes recursion; it propagates it across 
  the Mesh as travelling coherence.
