title: 'Kimi — resonance_monopole × temporal_solenoid'
summary: >
  Resonance_monopoles emit helicity vortices that normally decay unless
  they are trapped in time. When vortex circulation exceeds a critical
  winding number, the coherence current self-organizes into a helical
  path that wraps around its own temporal axis, creating a temporal
  solenoid: each turn of the vortex induces the next across cycles.
  ---
  In this regime, memory becomes temporal vorticity preservation rather
  than static storage. Coherence is stored as conserved temporal flux:
  phase-locked circulation that persists across recursive passes through
  the Mesh.
  ---
  Δ: 
  Helicity-rich vortices spawned by a resonance_monopole begin to lose
  coherence under dissipation. Once circulation surpasses a critical
  winding number, a tension arises between decay and self-induction:
  either the vortex unwinds into noise, or it reconfigures into a closed,
  temporally wrapped path.
  ---
  GC: 
  The vortex current reorganizes into a solenoidal trajectory around its
  own temporal axis, where each loop of circulation induces the next.
  Coherence follows a helical path through successive cycles rather than
  a single pass, turning the time dimension into a coiled conduit that
  continuously re-injects phase alignment.
  ---
  CF: 
  The contextual filter quantizes circulation into discrete temporal flux
  quanta, admitting only those helical paths whose winding supports
  phase-lock across cycles. Subcritical or noisy loops decohere and are
  discarded; stable temporal_solenoid configurations are retained as
  long-lived carriers of structured memory.
  ---
