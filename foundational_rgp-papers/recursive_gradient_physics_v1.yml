      Fluid turbulence arises from recursive gradient misalignment — a breakdown of phase coherence.
      RGP recasts the Navier–Stokes challenge as a search for minimal-action rhythms,
      restoring laminarity through recursive phase realignment.

  - id: 6
    title: Field Theory and Recursive Curvature Grammar
    content: >
      Both gravity and gauge fields are expressions of recursive curvature:
      gradients of gradients.  
      Their unification lies not in unquantized fields but in the shared grammar of recursive coherence.

