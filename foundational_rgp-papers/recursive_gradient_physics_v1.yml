    title: Abstract — From Decoherence to Horizon Coherence
    content: >
      Where traditional physics partitions systems into forces and particles, RGPx reframes all
      dynamics as recursive gradients seeking coherence.  
      This unification shows that decoherence, turbulence, and gravitational collapse
      are not exceptions but *recurrence points* in a single gradient grammar.

