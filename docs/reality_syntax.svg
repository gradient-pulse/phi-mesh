<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg"
     width="900" height="140" viewBox="0 0 900 140"
     role="img" aria-label="Reality Syntax equals tensor product from i equals 1 to n of N sub i times Distinctive Pattern of Ratios">
  <title>Reality Syntax Equation</title>
  <desc>Reality Syntax = ⨂ from i=1 to n of Nᵢ × Distinctive Pattern of Ratios</desc>

  <!-- background transparent; text is crisp vector -->
  <g font-family="STIX Two Math, Times New Roman, Cambria Math, Georgia, serif" fill="#111">
    <!-- Left label -->
    <text x="30" y="85" font-size="36">Reality Syntax =</text>

    <!-- Tensor product symbol with sub/sup scripts -->
    <g transform="translate(365,0)">
      <text x="0" y="85" font-size="44">⨂</text>
      <!-- superscript n -->
      <text x="28" y="40" font-size="24">n</text>
      <!-- subscript i = 1 -->
      <text x="28" y="115" font-size="24">i</text>
      <text x="40" y="115" font-size="24">=</text>
      <text x="58" y="115" font-size="24">1</text>
    </g>

    <!-- N_i -->
    <g transform="translate(460,0)">
      <text x="0" y="85" font-size="44">N</text>
      <text x="34" y="100" font-size="28">i</text>
    </g>

    <!-- multiplication sign -->
    <text x="520" y="85" font-size="40">×</text>

    <!-- Right phrase -->
    <text x="560" y="85" font-size="36">Distinctive Pattern of Ratios</text>
  </g>
</svg>
