<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg"
     width="1200" height="140"
     viewBox="0 0 1200 140"
     role="img" aria-labelledby="title desc">
  <title id="title">Reality Syntax Equation</title>
  <desc id="desc">Reality Syntax equals tensor product over i of N sub i times Distinctive Pattern of Ratios</desc>

  <style>
    text { font-family: "Times New Roman", "DejaVu Serif", serif; fill: #111; }
    @media (prefers-color-scheme: dark) {
      text { fill: #eee; }
    }
  </style>

  <!-- Layout helpers -->
  <!-- left margin -->
  <g transform="translate(20,20)">
    <!-- "Reality Syntax =" -->
    <text x="0" y="70" font-size="44">Reality Syntax =</text>

    <!-- Tensor product with limits -->
    <!-- big circled times -->
    <text x="360" y="78" font-size="60">⊗</text>
    <!-- upper limit n -->
    <text x="352" y="18" font-size="22">n</text>
    <!-- lower limit i=1 -->
    <text x="350" y="118" font-size="22">i=1</text>

    <!-- N_i -->
    <text x="420" y="70" font-size="48">
      N<tspan font-size="28" dy="12">i</tspan>
    </text>

    <!-- multiplication sign -->
    <text x="490" y="70" font-size="44">×</text>

    <!-- trailing phrase -->
    <text x="540" y="70" font-size="44">Distinctive Pattern of Ratios</text>
  </g>
</svg>
