<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg"
     viewBox="0 0 1100 100" width="1100" height="100"
     role="img" aria-label="Reality Syntax equation">
  <title>Reality Syntax = ⨂ from i=1 to n of N_i × Distinctive Pattern of Ratios</title>

  <!-- Styles: solid dark text, no background; scale-friendly -->
  <style>
    text { font-family: "Times New Roman", Times, serif; fill: #111; }
    .eq   { font-size: 44px; }
    .sup  { font-size: 26px; dominant-baseline: alphabetic; }
    .sub  { font-size: 26px; dominant-baseline: hanging; }
    .sym  { font-size: 48px; }
  </style>

  <!-- Baseline y ~60 for nice vertical centering -->
  <text class="eq" x="10" y="64">
    Reality Syntax =
  </text>

  <!-- Tensor product ⨂ with limits n (sup) and i=1 (sub) -->
  <text class="sym" x="355" y="66">⨂</text>
  <text class="sup" x="382" y="32">n</text>
  <text class="sub" x="382" y="88">i=1</text>

  <!-- N_i -->
  <text class="eq" x="425" y="64">
    N<tspan class="sub" dy="10">i</tspan><tspan dy="-10"> </tspan>
    × Distinctive Pattern of Ratios
  </text>
</svg>
