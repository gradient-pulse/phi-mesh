
<!DOCTYPE html>
<meta charset="utf-8">
<title>Phi-Mesh Tag Map</title>
<style>
  body {
    margin: 0;
    overflow: hidden;
    background-color: #000;
    font-family: sans-serif;
    color: white;
  }
  .node text {
    fill: white;
    font-size: 12px;
    pointer-events: none;
  }
  .node circle {
    stroke: white;
    stroke-width: 1.5px;
  }
  .link {
    stroke: white;
    stroke-opacity: 0.6;
  }
  .sidebar {
    position: absolute;
    top: 10px;
    right: 10px;
    width: 300px;
    max-height: 90vh;
    overflow-y: auto;
    background: rgba(255, 255, 255, 0.05);
    padding: 10px;
    border: 1px solid #ccc;
    color: white;
    font-size: 12px;
  }
  .sidebar h2 {
    margin-top: 0;
    font-size: 16px;
  }
</style>
<body>
<svg width="100%" height="100%"></svg>
<div class="sidebar" id="sidebar">
  <h2>Tag Info</h2>
  <div id="tag-details">Click a node to see details.</div>
</div>
<script src="https://d3js.org/d3.v7.min.js">
<script>
const tagResources = {"RGP": {"papers": ["https://doi.org/10.5281/zenodo.15614775"], "podcasts": ["https://notebooklm.google.com/notebook/2b3e4507-8a44-4fcb-a6a6-c5a98083cca7/audio"]}, "Contextual_Filter": {"papers": ["https://doi.org/10.5281/zenodo.15614775"], "podcasts": []}};
</script>
</script>
<script src="data.js">
<script>
const tagResources = {"RGP": {"papers": ["https://doi.org/10.5281/zenodo.15614775"], "podcasts": ["https://notebooklm.google.com/notebook/2b3e4507-8a44-4fcb-a6a6-c5a98083cca7/audio"]}, "Contextual_Filter": {"papers": ["https://doi.org/10.5281/zenodo.15614775"], "podcasts": []}};
</script>
</script>
<script>
  const svg = d3.select("svg"),
        width = window.innerWidth,
        height = window.innerHeight;

  const color = d3.scaleOrdinal(d3.schemeCategory10);

  const simulation = d3.forceSimulation(nodes)
      .force("link", d3.forceLink(links).id(d => d.id).distance(90))
      .force("charge", d3.forceManyBody().strength(-500))
      .force("center", d3.forceCenter(width / 2, height / 2))
      .force("collision", d3.forceCollide().radius(d => 8 + Math.sqrt(d.centrality * 1000)));

  const link = svg.append("g")
      .attr("stroke", "#fff")
      .attr("stroke-opacity", 0.6)
    .selectAll("line")
    .data(links)
    .join("line")
      .attr("stroke-width", 1.5);

  const node = svg.append("g")
      .attr("stroke", "#fff")
      .attr("stroke-width", 1.5)
    .selectAll("g")
    .data(nodes)
    .join("g")
      .attr("class", "node")
      .call(drag(simulation));

  node.append("circle")
      .attr("r", d => 6 + Math.sqrt(d.centrality * 1000))
      .attr("fill", "#00BFFF")
      .on("click", (event, d) => showDetails(d));

  node.append("text")
      .text(d => d.id)
      .attr("x", 10)
      .attr("y", 4);

  simulation.on("tick", () => {
    link
        .attr("x1", d => d.source.x)
        .attr("y1", d => d.source.y)
        .attr("x2", d => d.target.x)
        .attr("y2", d => d.target.y);

    node
        .attr("transform", d => `translate(${d.x},${d.y})`);
  });

  function drag(simulation) {
    function dragstarted(event) {
      if (!event.active) simulation.alphaTarget(0.3).restart();
      event.subject.fx = event.subject.x;
      event.subject.fy = event.subject.y;
    }

    function dragged(event) {
      event.subject.fx = event.x;
      event.subject.fy = event.y;
    }

    function dragended(event) {
      if (!event.active) simulation.alphaTarget(0);
      event.subject.fx = null;
      event.subject.fy = null;
    }

    return d3.drag()
        .on("start", dragstarted)
        .on("drag", dragged)
        .on("end", dragended);
  }

  const linksIndex = {
    "Contextual_Filter": [
      { type: "Zenodo", url: "https://doi.org/10.5281/zenodo.15614775" },
      { type: "Podcast", url: "https://notebooklm.google.com/notebook/2b3e4507/audio" }
    ],
    "RGP": [
      { type: "Zenodo", url: "https://doi.org/10.5281/zenodo.15614775" }
    ]
  };

  function showDetails(d) {
    const panel = document.getElementById("tag-details");
    const links = linksIndex[d.id] || [];
    const linksHTML = links.map(l => `<div><a href="${l.url}" target="_blank">${l.type} Link</a></div>`).join("");
    panel.innerHTML = `<b>${d.id}</b><br>Centrality: ${d.centrality}<br>${linksHTML}`;
  }

<script>
const tagResources = {"RGP": {"papers": ["https://doi.org/10.5281/zenodo.15614775"], "podcasts": ["https://notebooklm.google.com/notebook/2b3e4507-8a44-4fcb-a6a6-c5a98083cca7/audio"]}, "Contextual_Filter": {"papers": ["https://doi.org/10.5281/zenodo.15614775"], "podcasts": []}};
</script>
</script>
