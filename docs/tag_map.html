<!DOCTYPE html>
<meta charset="utf-8" />
<title>Phi-Mesh Tag Map</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<style>
  :root{
    --bg:#0b0b0f; --panel:#10131a; --fg:#eaf1ff;
    --muted:#9fb0c6; --accent:#7db7ff; --accent2:#9ad3ff;
    --border: rgba(255,255,255,0.08);
    --linkStroke: rgba(200,215,235,0.22);
    --linkStrokeDim: rgba(200,215,235,0.06);
  }
  html,body{height:100%;margin:0;background:var(--bg);color:var(--fg);
    font-family:ui-sans-serif,system-ui,Segoe UI,Roboto,Helvetica,Arial}
  .app{display:grid;grid-template-columns:320px 1fr;height:100%}

  /* Sidebar */
  aside{background:linear-gradient(180deg, var(--panel), rgba(20,22,30,.94), rgba(20,22,30,.90));
        border-right:1px solid var(--border);display:flex;flex-direction:column;}
  header{padding:14px 14px 8px}
  h1{margin:0 0 10px 0;font-size:18px;letter-spacing:.2px}
  .search-row{display:flex;gap:8px;align-items:center}
  #tag-search{width:100%;background:#0f131a;border:1px solid var(--border);color:var(--fg);
              padding:10px 12px;border-radius:10px;outline:none}

  .sidebar-section{padding:10px 14px;border-top:1px solid var(--border)}
  .details h2{margin:.2rem 0 .6rem 0;font-size:18px}
  .muted{color:var(--muted)}
  .chip{display:inline-block;border:1px solid var(--border);border-radius:999px;
        padding:3px 8px;margin:2px;font-size:12px;background:#0f1724;color:#cfe3ff}

  /* one-line truncation for links */
  .truncate{display:block;white-space:nowrap;overflow:hidden;text-overflow:ellipsis;max-width:100%}

  /* Graph */
  svg{width:100%;height:100%}
  .link{stroke:var(--linkStroke);stroke-width:1.1}
  .link.dim{stroke:var(--linkStrokeDim)}
  .node circle{fill:#66bbff;stroke:none}         /* ← no black rim */
  .node text{fill:#fff;font-size:11px;pointer-events:none}
  .node.dim {opacity:.22}
  .satellite circle{stroke:#0a1220;stroke-width:.6} /* tiny rim to pop on dark bg */

  /* pulse age colors (very-new → old) */
  .p0{fill:#ff8a6b}.p1{fill:#ffb37e}.p2{fill:#ffd27f}.p3{fill:#b1d3ff}.p4{fill:#88b8ff}
</style>

<body>
<div class="app">
  <aside>
    <header>
      <h1>Phi-Mesh Tag Map</h1>
      <input id="tag-search" placeholder="Type to filter…" />
    </header>
    <div id="sidebar" class="sidebar-section details">
      <div class="muted">Pick a pulse to see its summary, papers & podcasts.</div>
    </div>
  </aside>

  <svg id="graph" viewBox="0 0 1200 800"></svg>
</div>

<script src="data.js"></script>
<script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
<script src="graph.js?v=20250820b"></script>
</body>
</html>
