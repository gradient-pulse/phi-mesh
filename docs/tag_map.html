<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Phi-Mesh Tag Map</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #000;
      font-family: sans-serif;
      color: white;
    }
    h1 {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 24px;
      color: white;
      margin: 0;
    }
    .sidebar {
      position: absolute;
      top: 50px;
      left: 10px;
      width: 280px;
      background: rgba(255, 255, 255, 0.05);
      color: white;
      font-size: 14px;
      padding: 10px;
    }
    .node text {
      fill: white;
      font-size: 12px;
      pointer-events: none;
    }
  </style>
</head>
<body>
<h1>Phi-Mesh Tag Map</h1>
<div class="sidebar" id="sidebar"><b>Tag Info</b><br>Click a node to see details.</div>
<svg width="100%" height="100%"></svg>
<script src="https://d3js.org/d3.v7.min.js"></script>
<script src="data.js"></script>
<script>
const svg = d3.select("svg");
const width = window.innerWidth;
const height = window.innerHeight;

const simulation = d3.forceSimulation(nodes)
    .force("link", d3.forceLink(links).id(d => d.id).distance(120))
    .force("charge", d3.forceManyBody().strength(-300))
    .force("center", d3.forceCenter(width / 2, height / 2));

const link = svg.append("g")
    .attr("stroke", "white")
    .attr("stroke-opacity", 0.5)
  .selectAll("line")
  .data(links)
  .join("line");

const node = svg.append("g")
  .selectAll("g")
  .data(nodes)
  .join("g")
  .call(drag(simulation));

node.append("ellipse")
    .attr("rx", d => 6 + Math.sqrt(d.centrality * 1000))
    .attr("ry", d => 4 + Math.sqrt(d.centrality * 500))
    .attr("fill", "#00BFFF")
    .on("click", (event, d) => showDetails(d));

node.append("text")
    .text(d => d.id)
    .attr("x", 10)
    .attr("y", 4);

simulation.on("tick", () => {
  link
      .attr("x1", d => d.source.x)
      .attr("y1", d => d.source.y)
      .attr("x2", d => d.target.x)
      .attr("y2", d => d.target.y);

  node
      .attr("transform", d => `translate(${d.x},${d.y})`);
});

function drag(simulation) {
  return d3.drag()
      .on("start", event => {
        if (!event.active) simulation.alphaTarget(0.3).restart();
        event.subject.fx = event.subject.x;
        event.subject.fy = event.subject.y;
      })
      .on("drag", event => {
        event.subject.fx = event.x;
        event.subject.fy = event.y;
      })
      .on("end", event => {
        if (!event.active) simulation.alphaTarget(0);
        event.subject.fx = null;
        event.subject.fy = null;
      });
}

function showDetails(d) {
  const panel = document.getElementById("sidebar");
  let html = `<b>${d.id}</b><br>Centrality: ${d.centrality.toFixed(2)}<br>`;
  const links = tagResources[d.id];
  if (links) {
    if (links.papers.length)
      html += "<br><b>Papers:</b><br>" + links.papers.map(l => `<a href='${l}' target='_blank'>Link</a>`).join("<br>");
    if (links.podcasts.length)
      html += "<br><b>Podcasts:</b><br>" + links.podcasts.map(l => `<a href='${l}' target='_blank'>Listen</a>`).join("<br>");
  } else {
    html += "<br>No linked resources.";
  }
  panel.innerHTML = html;
}
</script>
</body>
</html>
