<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>Phi-Mesh Tag Map</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
<style>
  :root{
    --bg:#0b0c10; --panel:#10131a; --fg:#e9eef8; --muted:#a7b2c3; --accent:#82c7ff;
    --border: rgba(255,255,255,0.08);
    --link:#9fc9ff; --linkDim:rgba(180,200,230,.12);

    /* pulse colors */
    --pulseWarm:#ff7a66;   /* 0–14d */
    --pulseMed:#ffb866;    /* 15–45d */
    --pulseCool:#8ecbff;   /* 46–120d */
    --pulseOlder:#74a9ff;  /* 121–270d */
    --pulseOldest:#5e8dea; /* 270+d */
  }

  html,body{height:100%;margin:0;background:var(--bg);color:var(--fg);
            font:14px/1.45 system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial}
  .app{display:grid;grid-template-columns:320px 1fr;height:100%}

  /* Sidebar */
  aside{background:linear-gradient(180deg, var(--panel), rgba(20,22,28,.94));
        border-right:1px solid var(--border);display:flex;flex-direction:column}
  header{padding:14px 14px 8px;border-bottom:1px solid var(--border)}
  h1{margin:0 0 8px 0;font-size:18px;letter-spacing:.2px}
  .hint{color:var(--muted);font-size:12px}
  #search{width:100%;background:#10131a;border:1px solid var(--border);color:var(--fg);
          padding:9px 10px;border-radius:10px;outline:none;margin-top:8px}

  .details{padding:14px;overflow-y:auto;overflow-x:hidden}
  .details h2{margin:.2rem 0 .6rem 0;font-size:16px}
  .muted{color:var(--muted)}
  .chip{display:inline-block;border:1px solid var(--border);border-radius:999px;
        padding:4px 8px;margin-right:6px;font-size:12px}
  .details a{display:block;max-width:100%;overflow:hidden;text-overflow:ellipsis;
             white-space:nowrap;color:var(--accent);text-decoration:none}
  .details a:hover{text-decoration:underline}

  /* Graph */
  svg{width:100%;height:100%}
  .link{stroke:var(--link);stroke-opacity:.35;stroke-width:1.1}
  .node ellipse{fill:#64b7ff;stroke:#0e2738;stroke-width:1.2}
  .node text{fill:#fff;font-size:11px;pointer-events:none}
  .dim{opacity:.18}
  .focus ellipse{stroke:#bfe1ff;stroke-width:2}

  /* Satellites */
  .satellite circle{stroke:#10131a;stroke-width:1.4}
  .age-very-new{fill:var(--pulseWarm)}
  .age-new{fill:var(--pulseMed)}
  .age-mid{fill:var(--pulseCool)}
  .age-old{fill:var(--pulseOlder)}
  .age-very-old{fill:var(--pulseOldest);opacity:.9}

  /* Tooltip */
  #tooltip{position:absolute;display:none;pointer-events:none;z-index:10;
           background:#10141d;border:1px solid var(--border);border-radius:8px;
           padding:8px 10px;max-width:320px;box-shadow:0 8px 28px rgba(0,0,0,.45)}
</style>
</head>
<body>
<div class="app">
  <aside>
    <header>
      <h1>Phi-Mesh Tag Map</h1>
      <div class="hint">Hover a tag for its description • Click a tag to show pulse satellites • Click a pulse to see details</div>
      <input id="search" placeholder="Type to filter…" />
    </header>
    <div id="details" class="details">
      <div class="muted">Pick a tag to see details here.</div>
    </div>
  </aside>

  <main style="position:relative">
    <div id="tooltip"></div>
    <svg id="graph"></svg>
  </main>
</div>

<!-- Data, then behavior -->
<script src="data.js"></script>
<script src="graph.js?v=tag-sats-2"></script>
</body>
</html>
