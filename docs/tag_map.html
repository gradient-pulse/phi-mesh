
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Phi-Mesh Tag Map</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #000;
      font-family: sans-serif;
      color: white;
    }
    .node text {
      fill: white;
      font-size: 11px;
      font-weight: normal;
      pointer-events: none;
    }
    .node ellipse {
      fill: #00BFFF;
    }
    .link {
      stroke: white;
      stroke-opacity: 0.6;
    }
    .sidebar {
      position: absolute;
      top: 40px;
      left: 10px;
      width: 300px;
      max-height: 90vh;
      overflow-y: auto;
      background: rgba(255, 255, 255, 0.05);
      padding: 10px;
      border: 1px solid #ccc;
      color: white;
      font-size: 12px;
    }
    .title {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 18px;
      font-weight: bold;
      color: white;
    }
  </style>
</head>
<body>
<div class="title">Phi-Mesh Tag Map</div>
<div class="sidebar" id="sidebar">
  <h2>Tag Info</h2>
  <div id="tag-details">Click a node to see details.</div>
</div>
<svg width="100%" height="100%"></svg>
<script src="https://d3js.org/d3.v7.min.js"></script>
<script src="data.js"></script>
<script>
const tagResources = {
  "RGP": {
    "papers": ["https://doi.org/10.5281/zenodo.15614775"],
    "podcasts": ["https://notebooklm.google.com/notebook/2b3e4507-8a44-4fcb-a6a6-c5a98083cca7/audio"]
  },
  "Contextual_Filter": {
    "papers": ["https://doi.org/10.5281/zenodo.15614775"],
    "podcasts": []
  }
};

const svg = d3.select("svg");
const width = window.innerWidth;
const height = window.innerHeight;

const simulation = d3.forceSimulation(nodes)
  .force("link", d3.forceLink(links).id(d => d.id).distance(90))
  .force("charge", d3.forceManyBody().strength(-500))
  .force("center", d3.forceCenter(width / 2, height / 2))
  .force("collision", d3.forceCollide().radius(d => 10 + Math.sqrt(d.centrality * 1000)));

const link = svg.append("g")
  .attr("stroke", "#fff")
  .attr("stroke-opacity", 0.6)
  .selectAll("line")
  .data(links)
  .join("line")
  .attr("stroke-width", 1.5);

const node = svg.append("g")
  .attr("stroke-width", 0)
  .selectAll("g")
  .data(nodes)
  .join("g")
  .attr("class", "node")
  .call(drag(simulation));

node.append("ellipse")
  .attr("rx", d => 8 + Math.sqrt(d.centrality * 1000))
  .attr("ry", d => 6 + Math.sqrt(d.centrality * 1000))
  .on("click", (event, d) => showDetails(d));

node.append("text")
  .text(d => d.id)
  .attr("x", 12)
  .attr("y", 4);

simulation.on("tick", () => {
  link
    .attr("x1", d => d.source.x)
    .attr("y1", d => d.source.y)
    .attr("x2", d => d.target.x)
    .attr("y2", d => d.target.y);

  node.attr("transform", d => `translate(${d.x},${d.y})`);
});

function drag(simulation) {
  function dragstarted(event) {
    if (!event.active) simulation.alphaTarget(0.3).restart();
    event.subject.fx = event.subject.x;
    event.subject.fy = event.subject.y;
  }

  function dragged(event) {
    event.subject.fx = event.x;
    event.subject.fy = event.y;
  }

  function dragended(event) {
    if (!event.active) simulation.alphaTarget(0);
    event.subject.fx = null;
    event.subject.fy = null;
  }

  return d3.drag()
    .on("start", dragstarted)
    .on("drag", dragged)
    .on("end", dragended);
}

function showDetails(d) {
  const panel = document.getElementById("tag-details");
  const res = tagResources[d.id] || {};
  const paperLinks = (res.papers || []).map(l => `<div><a href="${l}" target="_blank">Zenodo Paper</a></div>`).join("");
  const podcastLinks = (res.podcasts || []).map(l => `<div><a href="${l}" target="_blank">Podcast</a></div>`).join("");
  panel.innerHTML = `<b>${d.id}</b><br>Centrality: ${d.centrality}<br>${paperLinks}${podcastLinks}`;
}
</script>
</body>
</html>
