<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Phi-Mesh Tag Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --bg:#0b0c10; --panel:#10131a; --fg:#e9eef8; --muted:#97a3b6;
      --link:#9fc9ff; --accent:#82c7ff; --pulse:#ff8a70;
    }
    html, body { height:100%; margin:0; background:var(--bg); color:var(--fg); font:14px/1.4 system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial }
    .app { display:grid; grid-template-columns:300px 1fr 300px; height:100% }

    /* sidebars */
    aside { background:linear-gradient(180deg,var(--panel),rgba(20,20,28,.92)); border-right:1px solid rgba(255,255,255,.06); display:flex; flex-direction:column }
    aside.right { border-right:none; border-left:1px solid rgba(255,255,255,.06) }
    header { padding:12px 14px 8px; border-bottom:1px solid rgba(255,255,255,.06) }
    #left-hint { color:var(--muted); font-size:12px }
    #search { width:100%; background:#0f1220; border:1px solid rgba(255,255,255,.08); color:var(--fg); padding:9px 10px; border-radius:8px; outline:none; margin-top:8px }
    #left .content, #right .content { padding:10px 12px; overflow:auto }
    .one-line { white-space:nowrap; overflow:hidden; text-overflow:ellipsis; display:block }
    .muted { color:var(--muted) }

    /* ── Sidebar tone: softer text + links ─────────────────────────────── */
    #left .content, #right .content { color: #cfd2d8; }                /* light grey text */
    #left .content a, #right .content a { color: #d3d6dd; text-decoration: none; }
    #left .content a:hover, #right .content a:hover { color: #ffffff; text-decoration: underline; }

    /* Pulse summary block (we already emit it with class .pulse-detail) */
    .pulse-detail { color: #cfd2d8; }                                  /* summary text */
    .pulse-detail a { color: #d3d6dd; }
    .pulse-detail a:hover { color: #ffffff; }

    /* Optional: headings like “Papers”, “Podcasts” a bit brighter */
    .section-title { color: #e6e9ee; }
    
    /* smaller left pulse text */
    .pulse-detail { font-size:13px; }
    .pulse-detail a { font-size:12.5px; }

    /* graph */
    svg { width:100%; height:100% }
    /* .node text { font-size:12px; fill:#d3e0f2; pointer-events:none } */
    .node ellipse { fill:#74b7ff; stroke:none }
    .node.dim text, .node.dim ellipse { opacity:.22 }
    .node.selected ellipse { fill:var(--pulse) }
    .link { stroke:#b9c7dd; stroke-opacity:.24 }
    .link.dim { stroke-opacity:.08 }
    .node .tag-label {
      pointer-events: none;         /* clicks go to the node */
      dominant-baseline: hanging;   /* anchor from top edge */
      font-size: 12px;              /* change here if you want larger text */
      fill: var(--muted);       /* softer than --fg on dark bg */
      stroke: none;             /* remove halo that looked bold */
      font-weight: 400;         /* ensure not bold */
      opacity: 0.95;            /* tiny soften, optional */
    }
  </style>

  <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
  <script src="data.js"></script>
  <script defer src="map.js"></script>
</head>
<body>
  <div class="app">
    <!-- LEFT -->
    <aside id="left">
      <header>
        <div style="font-weight:700">Phi-Mesh Tag Map</div>
        <div id="left-hint">Hover a tag for its description • Click a tag to list pulses • Click a pulse to see details</div>
        <input id="search" type="search" placeholder="Type to filter…">
      </header>
      <div id="left-content" class="content"></div>
    </aside>

    <!-- GRAPH -->
    <svg id="graph" role="img" aria-label="Tag Map"></svg>

    <!-- RIGHT -->
    <aside id="right" class="right">
      <header><div style="font-weight:700">Pulses</div></header>
      <div class="content">
        <div id="pulse-list" class="muted one-line">Click a tag to list its pulses.</div>
      </div>
    </aside>
  </div>

  <div id="tooltip" style="position:fixed; left:0; top:0; display:none;
       background:#0f1522; color:#e9eef8; border:1px solid rgba(255,255,255,.08);
       border-radius:10px; padding:10px 12px; max-width:300px; box-shadow:0 6px 18px rgba(0,0,0,.35);"></div>
</body>
</html>
