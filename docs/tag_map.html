<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Phi-Mesh Tag Map</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: sans-serif;
      margin: 0;
      display: flex;
    }

    #graph {
      flex: 1;
    }

    #sidebar {
      width: 250px;
      padding: 10px;
      border-left: 1px solid #333;
      background: #111;
      overflow-y: auto;
    }

    .node {
      cursor: pointer;
      font-size: 14px;
    }

    .orphan {
      fill: gray;
    }

    .central {
      fill: cyan;
    }

    .link {
      stroke: #aaa;
      stroke-width: 1px;
    }

    #loading {
      color: white;
      font-size: 18px;
      padding: 20px;
    }
  </style>
</head>
<body>
  <div id="graph">
    <h2 style="color:deepskyblue;">Phi-Mesh Tag Map</h2>
    <div id="loading">Loading tag mapâ€¦</div>
    <svg width="1000" height="800" style="display: none;"></svg>
  </div>
  <div id="sidebar">
    <h3 style="color:deepskyblue;">Tag Info</h3>
    <div id="tag-details">Click on a tag to see details here.</div>
  </div>

  <script src="data.js"></script>
  <script>
    const svg = d3.select("svg");
    const width = +svg.attr("width");
    const height = +svg.attr("height");

    const simulation = d3.forceSimulation(nodes)
      .force("link", d3.forceLink(links).id(d => d.id).distance(80))
      .force("charge", d3.forceManyBody().strength(-200))
      .force("center", d3.forceCenter(width / 2, height / 2));

    const link = svg.append("g")
      .attr("stroke", "#aaa")
      .selectAll("line")
      .data(links)
      .enter().append("line")
      .attr("class", "link");

    const node = svg.append("g")
      .selectAll("text")
      .data(nodes)
      .enter().append("text")
        .text(d => d.id)
        .attr("class", d => d.orphan ? "node orphan" : "node central")
        .attr("text-anchor", "middle")
        .attr("dy", 4)
        .style("fill", d => d.orphan ? "gray" : "deepskyblue")
        .style("font-size", "12px")
        .on("click", showDetails)
        .call(drag(simulation));

    simulation.on("tick", () => {
      link
          .attr("x1", d => d.source.x)
          .attr("y1", d => d.source.y)
          .attr("x2", d => d.target.x)
          .attr("y2", d => d.target.y);

      node
          .attr("x", d => d.x)
          .attr("y", d => d.y);
    });

    function drag(simulation) {
      return d3.drag()
        .on("start", event => {
          if (!event.active) simulation.alphaTarget(0.3).restart();
          event.subject.fx = event.subject.x;
          event.subject.fy = event.subject.y;
        })
        .on("drag", event => {
          event.subject.fx = event.x;
          event.subject.fy = event.y;
        })
        .on("end", event => {
          if (!event.active) simulation.alphaTarget(0);
          event.subject.fx = null;
          event.subject.fy = null;
        });
    }

    function showDetails(event, d) {
      document.getElementById("tag-details").innerHTML = `
        <strong>${d.id}</strong><br/>
        ${d.orphan ? "Orphan node" : "Connected node"}<br/>
        Centrality: ${d.centrality ?? "n/a"}
      `;
    }

    // Once data is loaded, show SVG
    document.getElementById("loading").style.display = "none";
    svg.style("display", "block");
  </script>
</body>
</html>
