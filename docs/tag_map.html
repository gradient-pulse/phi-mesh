    const svg = d3.select("svg");
    const width = window.innerWidth - 280;
    const height = window.innerHeight;
    svg.attr("width", width).attr("height", height);

    const simulation = d3.forceSimulation(graph.nodes)
        .force("link", d3.forceLink(graph.links).id(d => d.id).distance(60))
        .force("charge", d3.forceManyBody().strength(-200))
        .force("center", d3.forceCenter(width / 2, height / 2 + 20)); // Offset center downward slightly

    const link = svg.append("g")
        .attr("stroke", "#999")
        .attr("stroke-opacity", 0.6)
      .selectAll("line")
      .data(graph.links)
      .join("line")
        .attr("stroke-width", 1);

    const node = svg.append("g")
      .attr("stroke", "#fff")
      .attr("stroke-width", 1.5)
    .selectAll("g")
    .data(graph.nodes)
    .join("g")
      .call(drag(simulation));

    node.append("circle")
        .attr("r", 5)
        .attr("fill", "steelblue")
        .on("click", showInfo);

    node.append("text")
        .text(d => d.id)
        .attr("x", 8)
        .attr("y", "0.31em");

    simulation.on("tick", () => {
      link.attr("x1", d => d.source.x)
          .attr("y1", d => d.source.y)
          .attr("x2", d => d.target.x)
          .attr("y2", d => d.target.y);

      node.attr("transform", d => `translate(${d.x},${d.y})`);
    });

    function drag(simulation) {
      function dragstarted(event, d) {
        if (!event.active) simulation.alphaTarget(0.3).restart();
        d.fx = d.x;
        d.fy = d.y;
      }

      function dragged(event, d) {
        d.fx = event.x;
        d.fy = event.y;
      }

      function dragended(event, d) {
        if (!event.active) simulation.alphaTarget(0);
        d.fx = null;
        d.fy = null;
      }

      return d3.drag()
          .on("start", dragstarted)
          .on("drag", dragged)
          .on("end", dragended);
    }

    function showInfo(event, d) {
      const details = tagDetails[d.id] || { pulses: [], papers: [], podcasts: [] };
      const info = document.getElementById("info");
      info.innerHTML = `<div class='section-title'>Tag: ${d.id}</div>`;

      for (const section of ["pulses", "papers", "podcasts"]) {
        if (details[section].length > 0) {
          info.innerHTML += `<div class='section-title'>${section.charAt(0).toUpperCase() + section.slice(1)}</div>`;
          info.innerHTML += `<ul class='link-list'>` +
            details[section].map(entry => `<li><a href="${entry.link}" target="_blank">${entry.title}</a></li>`).join("
") +
            `</ul>`;
        }
      }
    }
  </script>
</body>
</html>
