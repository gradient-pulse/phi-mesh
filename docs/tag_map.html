
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Phi-Mesh Tag Map</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #000;
      font-family: sans-serif;
      color: white;
    }
    h1 {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 24px;
      color: white;
    }
    .node text {
      fill: white;
      font-size: 11px;
      pointer-events: none;
    }
    .link {
      stroke: white;
      stroke-opacity: 0.6;
    }
    .sidebar {
      position: absolute;
      top: 50px;
      left: 10px;
      width: 300px;
      max-height: 90vh;
      overflow-y: auto;
      background: rgba(255, 255, 255, 0.05);
      padding: 10px;
      color: white;
      font-size: 12px;
    }
    .sidebar h2 {
      margin-top: 0;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h1>Phi-Mesh Tag Map</h1>
  <svg width="100%" height="100%"></svg>
  <div class="sidebar" id="sidebar">
    <h2>Tag Info</h2>
    <div id="tag-details">Click a node to see details.</div>
  </div>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="data.js"></script>
  <script>
    const svg = d3.select("svg"),
          width = window.innerWidth,
          height = window.innerHeight;

    const simulation = d3.forceSimulation(nodes)
      .force("link", d3.forceLink(links).id(d => d.id).distance(90))
      .force("charge", d3.forceManyBody().strength(-400))
      .force("center", d3.forceCenter(width / 2, height / 2))
      .force("collision", d3.forceCollide().radius(d => 6 + Math.sqrt(d.centrality * 500)));

    const link = svg.append("g")
        .attr("stroke", "#fff")
        .attr("stroke-opacity", 0.6)
      .selectAll("line")
      .data(links)
      .join("line")
        .attr("stroke-width", 1.2);

    const node = svg.append("g")
        .attr("stroke-width", 0)
      .selectAll("g")
      .data(nodes)
      .join("g")
        .attr("class", "node")
        .call(drag(simulation));

    node.append("ellipse")
        .attr("rx", d => 6 + Math.sqrt(d.centrality * 300))
        .attr("ry", d => 4 + Math.sqrt(d.centrality * 150))
        .attr("fill", "#00BFFF")
        .on("click", (event, d) => showDetails(d));

    node.append("text")
        .text(d => d.id)
        .attr("x", 10)
        .attr("y", 3);

    simulation.on("tick", () => {
      link
          .attr("x1", d => d.source.x)
          .attr("y1", d => d.source.y)
          .attr("x2", d => d.target.x)
          .attr("y2", d => d.target.y);

      node
          .attr("transform", d => `translate(${d.x},${d.y})`);
    });

    function drag(simulation) {
      return d3.drag()
          .on("start", (event) => {
            if (!event.active) simulation.alphaTarget(0.3).restart();
            event.subject.fx = event.subject.x;
            event.subject.fy = event.subject.y;
          })
          .on("drag", (event) => {
            event.subject.fx = event.x;
            event.subject.fy = event.y;
          })
          .on("end", (event) => {
            if (!event.active) simulation.alphaTarget(0);
            event.subject.fx = null;
            event.subject.fy = null;
          });
    }

    const tagResources = {
      "RGP": {
        "papers": ["https://doi.org/10.5281/zenodo.15614775"],
        "podcasts": ["https://notebooklm.google.com/notebook/2b3e4507-8a44-4fcb-a6a6-c5a98083cca7/audio"]
      },
      "Contextual_Filter": {
        "papers": ["https://doi.org/10.5281/zenodo.15614775"],
        "podcasts": []
      }
    };

    function showDetails(d) {
      const panel = document.getElementById("tag-details");
      const resources = tagResources[d.id] || {};
      const papers = (resources.papers || []).map(url => `<div><a href="${url}" target="_blank">Paper</a></div>`).join("");
      const podcasts = (resources.podcasts || []).map(url => `<div><a href="${url}" target="_blank">Podcast</a></div>`).join("");
      panel.innerHTML = `<b>${d.id}</b><br>Centrality: ${d.centrality}<br>${papers}${podcasts}`;
    }
  </script>
</body>
</html>
