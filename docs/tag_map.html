<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Phi-Mesh Tag Map</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: sans-serif;
      margin: 0;
      overflow: hidden;
    }
    #header {
      padding: 10px;
      background: #111;
      color: deepskyblue;
      font-size: 18px;
      font-weight: bold;
      text-align: left;
    }
    #loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 20px;
      color: white;
    }
    #sidebar {
      position: absolute;
      right: 0;
      width: 280px;
      height: 100%;
      background: #1a1a1a;
      border-left: 1px solid #444;
      overflow-y: auto;
      padding: 15px;
      display: none;
    }
    #graph {
      width: 100%;
      height: 100%;
    }
    .node {
      cursor: pointer;
      fill: deepskyblue;
      font-size: 12px;
    }
    .link {
      stroke: #888;
      stroke-width: 1px;
    }
  </style>
</head>
<body>
  <div id="header">Phi-Mesh Tag Map</div>
  <div id="loading">Loading tag map...</div>
  <div id="sidebar"></div>
  <svg id="graph"></svg>

  <script src="data.js"></script>
  <script>
    const svg = d3.select("#graph");
    const width = window.innerWidth;
    const height = window.innerHeight;
    svg.attr("width", width).attr("height", height);

    const sidebar = document.getElementById("sidebar");

    const simulation = d3.forceSimulation(nodes)
      .force("link", d3.forceLink(links).id(d => d.id).distance(80))
      .force("charge", d3.forceManyBody().strength(-250))
      .force("center", d3.forceCenter(width / 2, height / 2));

    const link = svg.append("g")
      .selectAll("line")
      .data(links)
      .enter().append("line")
      .attr("class", "link");

    const node = svg.append("g")
      .selectAll("text")
      .data(nodes)
      .enter().append("text")
        .text(d => d.id)
        .attr("class", "node")
        .style("text-anchor", "middle")
        .attr("dy", 4)
        .style("fill", d => d.orphan ? "gray" : "deepskyblue")
        .on("click", function(event, d) {
          showSidebar(d);
        });

    simulation.on("tick", () => {
      link
        .attr("x1", d => d.source.x)
        .attr("y1", d => d.source.y)
        .attr("x2", d => d.target.x)
        .attr("y2", d => d.target.y);

      node
        .attr("x", d => d.x)
        .attr("y", d => d.y);
    });

    function showSidebar(d) {
      sidebar.style.display = "block";
      sidebar.innerHTML = `
        <h3>${d.id}</h3>
        <p><strong>Centrality:</strong> ${d.centrality}</p>
        <p><strong>Orphan:</strong> ${d.orphan}</p>
        <!-- Links to podcasts and papers will appear here -->
      `;
    }

    // Hide loader
    document.getElementById("loading").style.display = "none";
  </script>
</body>
</html>
