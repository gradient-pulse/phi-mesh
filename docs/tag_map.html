<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RGP Tag Map</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden;
    font-family: sans-serif;
  }

  #container {
    display: flex;
    height: 100vh;
    width: 100vw;
  }

  #sidebar {
    width: 280px;
    background-color: #f4f4f4;
    padding: 10px;
    overflow-y: auto;
  }

  #graph {
    flex-grow: 1;
    overflow: hidden;
  }

  #link-list {
    list-style-type: none;
    padding-left: 0;
  }

  #link-list li {
    margin-bottom: 6px;
  }

  #link-list a {
    color: steelblue;
    text-decoration: none;
  }

  #link-list a:hover {
    text-decoration: underline;
  }
  </style>
</head>
<body>
  <div id="container">
    <div id="sidebar">
      <h1>RGP Tag Map</h1>
      <p>Coherence Tracking Across Fieldsâ€”click a tag</p>
      <ul id="link-list"></ul> <!-- This UL is what graph_layout.js populates -->
    </div>
    <div id="graph"></div>
  </div>

  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="data.js"></script>
  <script src="graph_layout.js"></script>
</body>
</html>
