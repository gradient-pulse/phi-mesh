<!DOCTYPE html>
<meta charset="utf-8" />
<title>Phi-Mesh Tag Map</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<style>
  :root{
    --bg:#0b0c10; --panel:#10131a; --fg:#e9eef6;
    --muted:#9fb0c6; --accent:#82c7ff; --border:rgba(255,255,255,.08);
    --link:#a7c4ff;
  }
  html,body{height:100%;margin:0;background:var(--bg);color:var(--fg);
    font:14px/1.45 system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial}
  .app{display:grid;grid-template-columns:320px 1fr;height:100%}

  /* Sidebar */
  aside{background:linear-gradient(180deg,var(--panel),rgba(20,24,32,.92));
        border-right:1px solid var(--border);display:flex;flex-direction:column}
  header{padding:14px 14px 8px 14px;border-bottom:1px solid var(--border)}
  h1{margin:0 0 6px 0;font-size:18px;letter-spacing:.2px}
  .hint{color:var(--muted);font-size:12px}
  #tag-search{width:100%;background:#0f131a;border:1px solid var(--border);
    color:var(--fg);padding:9px 10px;border-radius:10px;outline:none}

  #details{padding:14px;overflow:auto}
  #details h2{margin:.2rem 0 .6rem 0;font-size:16px}
  #details .muted{color:var(--muted)}
  #details a{color:var(--link);text-decoration:none}
  #details a:hover{text-decoration:underline}

  /* Graph defaults (also set in JS as fallback) */
  svg{width:100%;height:100%}
  .link{stroke:rgba(200,215,235,0.55);stroke-width:1.4}
  .node text{fill:#fff;font-size:11px;pointer-events:none}

  /* Satellites (age colors) */
  .sat circle{ stroke:#10131a; stroke-width:1.25px; }
  .age-very-new{ fill:#ff6b6b; }
  .age-new{ fill:#ff9e66; }
  .age-mid{ fill:#ffc94d; }
  .age-old{ fill:#8ecbff; }
  .age-very-old{ fill:#6aa4ff; opacity:.9; }
</style>

<body>
<div class="app">
  <aside>
    <header>
      <h1>Phi-Mesh Tag Map</h1>
      <div class="hint">Hover a tag for its description • Click a tag to show pulse satellites • Click a pulse to see details</div>
    </header>
    <div style="padding:10px 14px;border-bottom:1px solid var(--border)">
      <input id="tag-search" placeholder="Type to filter…" />
    </div>
    <div id="details">
      <!-- Empty by default; pulse details render here -->
    </div>
  </aside>

  <svg id="graph" viewBox="0 0 1200 800" aria-label="Phi-Mesh Tag Map"></svg>
</div>

<!-- Data first, then D3, then graph logic -->
<script src="data.js"></script>
<script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
<script src="graph.js"></script>
</body>
</html>
