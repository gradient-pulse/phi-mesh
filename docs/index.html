<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>RGP Tag Map</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      background-color: white;
    }
    #graph {
      width: 100vw;
      height: 100vh;
    }
    .node text {
      pointer-events: none;
      font-size: 12px;
      fill: #333;
    }
    .link {
      stroke: #aaa;
      stroke-opacity: 0.6;
    }
  </style>
</head>
<body>
  <div id="graph"></div>

  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="data.js"></script>
  <script src="graph.js"></script>
</body>
</html>
