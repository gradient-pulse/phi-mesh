<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Phi-Mesh Tag Map — Experiments</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --bg:#0b0c10; --panel:#10131a; --fg:#e9eef8; --muted:#97a3b6;
      --link:#9fc9ff; --accent:#82c7ff; --pulse:#ff8a70;
    }

    html, body {
      height:100%;
      margin:0;
      background:var(--bg);
      color:var(--fg);
      font:14px/1.4 system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;
    }

    .app {
      display:grid;
      grid-template-columns:300px 1fr 300px;
      height:100%;
    }

    /* sidebars */
    aside {
      background:linear-gradient(180deg,var(--panel),rgba(20,20,28,.92));
      border-right:1px solid rgba(255,255,255,.06);
      display:flex;
      flex-direction:column;
    }

    aside.right {
      border-right:none;
      border-left:1px solid rgba(255,255,255,.06);
    }

    header {
      padding:12px 14px 8px;
      border-bottom:1px solid rgba(255,255,255,.06);
    }

    #left-hint {
      color:var(--muted);
      font-size:12px;
    }

    #search {
      width:100%;
      background:#0f1220;
      border:1px solid rgba(255,255,255,.08);
      color:var(--fg);
      padding:9px 10px;
      border-radius:8px;
      outline:none;
      margin-top:8px;
      font-size:16px;
    }

    #left .content,
    #right .content {
      padding:10px 12px;
      overflow:auto;
    }

    .one-line {
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
      display:block;
    }

    .muted { color:var(--muted); }

    .pulse-detail { font-size:13px; }
    .pulse-detail a { font-size:12.5px; }

    #left .pulse-detail,
    #right .pulse-detail {
      font-size:12px;
      line-height:1.35;
      color:#b0b6c2;
    }

    #left .pulse-detail a,
    #right .pulse-detail a {
      font-size:12px;
      color:#c0c5d0;
      text-decoration:none;
    }

    #left .pulse-detail a:hover,
    #right .pulse-detail a:hover {
      color:#ffffff;
      text-decoration:underline;
    }

    /* graph */
    svg { width:100%; height:100%; }

    .node ellipse { fill:#74b7ff; stroke:none; }
    .node.dim text,
    .node.dim ellipse { opacity:.22; }
    .node.selected ellipse { fill:var(--pulse); }

    .link { stroke:#b9c7dd; stroke-opacity:.24; }
    .link.dim { stroke-opacity:.08; }

    .node .tag-label {
      pointer-events:none;
      dominant-baseline:hanging;
      font-size:12px;
      fill:var(--muted);
      stroke:none;
      font-weight:400;
      opacity:0.95;
    }

    /* view toggle buttons */
    .view-toggle {
      position:fixed;
      top:12px;
      right:12px;
      z-index:9999;
      display:flex;
      gap:6px;
    }

    .toggle-btn {
      padding:6px 14px;
      border:1px solid #6b7280;
      border-radius:6px;
      background:#1f2937;
      color:#fff;
      text-decoration:none;
      font:500 13px/1.2 system-ui,-apple-system,Segoe UI,Roboto,sans-serif;
      transition:background .15s, border-color .15s;
    }

    .toggle-btn:hover {
      background:#374151;
      border-color:#9ca3af;
    }

    .toggle-btn.active {
      background:#7c3aed;
      border-color:#7c3aed;
    }

    /* -------- MOBILE LAYOUT -------- */
    .mobile-toolbar {
      display:none;
    }

    @media (max-width: 860px) {
      body {
        padding-top:44px;
      }

      .app {
        grid-template-columns:1fr;
        height:auto;
      }

      aside {
        position:fixed;
        top:44px;
        bottom:0;
        left:0;
        width:80%;
        max-width:340px;
        z-index:9000;
        transform:translateX(-100%);
        transition:transform .2s ease-out;
      }
      aside.right {
        left:auto;
        right:0;
        transform:translateX(100%);
      }
      aside.open {
        transform:translateX(0);
      }

      #graph {
        height:100vh;
      }

      /* mobile toolbar */
      .mobile-toolbar {
        position:fixed;
        top:0;
        left:0;
        right:0;
        height:44px;
        background:rgba(11,12,16,.96);
        display:flex;
        align-items:center;
        justify-content:space-between;
        padding:0 10px;
        z-index:9500;
        border-bottom:1px solid rgba(255,255,255,.06);
      }
      .mobile-title {
        font-weight:600;
        font-size:13px;
        color:var(--fg);
      }
      .mobile-btn {
        border:1px solid rgba(255,255,255,.18);
        border-radius:999px;
        padding:4px 10px;
        background:#111827;
        color:var(--fg);
        font-size:12px;
      }

      /* — Active-state tint (Option A) — */
      .mobile-btn.active {
        background:#1f2a3a;
        border-color:#3a4a6a;
      }

      .view-toggle {
        top:54px;
      }
    }
  </style>

  <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
  <script src="data_experiments.js?v=20251114"></script>
  <script src="normalize_data.js?v=20251114"></script>
  <script defer src="map.js?v=20251114"></script>
</head>
<body>
  <!-- Mobile toolbar -->
  <div class="mobile-toolbar">
    <button id="toggle-left" class="mobile-btn">Tags / Details</button>
    <div class="mobile-title">Phi-Mesh Tag Map</div>
    <button id="toggle-right" class="mobile-btn">Pulse list</button>
  </div>

  <div class="app">
    <!-- LEFT -->
    <aside id="left">
      <header>
        <div style="font-weight:700">Phi-Mesh Tag Map</div>
        <div id="left-hint">
          Hover or tap a tag for its description • Click a tag to list pulses • Click a pulse to see details
        </div>
        <input id="search" type="search" placeholder="Type to filter…">
      </header>
      <div id="left-content" class="content"></div>
    </aside>

    <!-- GRAPH -->
    <svg id="graph" role="img" aria-label="Tag Map (Experiments)"></svg>

    <!-- RIGHT -->
    <aside id="right" class="right">
      <header><div style="font-weight:700">Pulses</div></header>
      <div class="content">
        <div id="pulse-list" class="muted one-line">Click a tag to list its pulses.</div>
      </div>
    </aside>
  </div>

  <div id="tooltip" style="
       position:fixed;
       left:0;
       top:0;
       display:none;
       background:#0f1522;
       color:#e9eef8;
       border:1px solid rgba(255,255,255,.08);
       border-radius:10px;
       padding:10px 12px;
       max-width:300px;
       box-shadow:0 6px 18px rgba(0,0,0,.35);
  "></div>

  <div class="view-toggle">
    <a class="toggle-btn" href="tag_map.html">Insights</a>
    <a class="toggle-btn active" href="tag_map_experiments.html">Experiments</a>
    <button id="share-link-btn" class="toggle-btn" type="button">Share link</button>
  </div>

  <!-- Mobile sidebar toggles -->
  <script>
    (function() {
      const left  = document.getElementById('left');
      const right = document.getElementById('right');
      const tl    = document.getElementById('toggle-left');
      const tr    = document.getElementById('toggle-right');
      const graph = document.getElementById('graph');

      if (!left || !right || !tl || !tr) return;

      tl.addEventListener('click', function () {
        left.classList.toggle('open');
        right.classList.remove('open');

        if (left.classList.contains('open')) {
          tl.classList.add('active');
          tr.classList.remove('active');
        } else {
          tl.classList.remove('active');
        }
      });

      tr.addEventListener('click', function () {
        right.classList.toggle('open');
        left.classList.remove('open');

        if (right.classList.contains('open')) {
          tr.classList.add('active');
          tl.classList.remove('active');
        } else {
          tr.classList.remove('active');
        }
      });

      // called from map.js when a tag is clicked on mobile
      window.openPulsePanelFromTag = function () {
        if (window.innerWidth <= 860 && left && right && tl && tr) {
          right.classList.add('open');
          left.classList.remove('open');
          tr.classList.add('active');
          tl.classList.remove('active');
        }
      };

      if (graph) {
        graph.addEventListener('click', function () {
          left.classList.remove('open');
          right.classList.remove('open');
          tl.classList.remove('active');
          tr.classList.remove('active');
        });
      }
    })();
  </script>
</body>
</html>
