<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Experiment Pulses Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
  <script src="data_experiments.js"></script>
  <script src="normalize_data.js"></script>
  <script defer src="map.js"></script>
  <style>
    :root {
      --bg:#0b0c10;
      --panel:#10131a;
      --fg:#e9eef8;
      --muted:#97a3b6;
    }

    html, body { height:100%; margin:0; background:var(--bg); color:var(--fg); font:14px/1.4 system-ui,Segoe UI,Roboto,Helvetica,Arial }
    .app { display:grid; grid-template-columns:300px 1fr 300px; height:100% }

    /* sidebar */
    aside { background:linear-gradient(180deg,var(--panel),rgba(20,20,28,.92)); border-right:1px solid rgba(255,255,255,.06); display:flex; flex-direction:column }
    aside.right { border-left:1px solid rgba(255,255,255,.06); border-right:none }

    header { padding:12px 14px; border-bottom:1px solid rgba(255,255,255,.06); font-size:12px; color:var(--muted) }
    #search { width:100%; background:#1f222a; border:1px solid rgba(255,255,255,.08); color:var(--fg); padding:9px 10px; border-radius:8px; outline:none; margin-top:8px }

    .one-line { white-space:nowrap; overflow:hidden; text-overflow:ellipsis; display:block }
    .muted { color:var(--muted) }

    /* graph */
    svg { width:100%; height:100% }
    .node ellipse { fill:#74b7ff; stroke:none }
    .node.dim ellipse { opacity:.22 }
    .node.selected ellipse { fill:#ff7a66; stroke:#b0c7cd; stroke-opacity:.24 }
    .tag-label { font-size:12px; fill:var(--muted); pointer-events:none; text-anchor:middle }

    .link { stroke:#97a3b6; stroke-opacity:.08 }

    /* toggle buttons */
    .view-toggle {
      position: fixed;
      top: 12px;
      right: 12px;
      z-index: 9999;
      display: flex;
      gap: 8px;
    }
    .toggle-btn {
      padding: 6px 12px;
      border: 1px solid #888;
      border-radius: 6px;
      text-decoration: none;
      color: #e9eef8;
      background: rgba(255, 255, 255, 0.06);
      font-size: 13px;
    }
    .toggle-btn:hover {
      background: rgba(255, 255, 255, 0.1);
    }
    .toggle-btn.active {
      background: #6b7cff;
      border-color: #6b7cff;
      color: #0f1522;
      font-weight: 600;
    }

    /* compact title */
    .map-title {
      position: fixed;
      left: 12px;
      top: 12px;
      color: #97a3b6;
      font-size: 12px;
      z-index: 9999;
    }
  </style>
</head>
<body>
  <!-- Compact title -->
  <div class="map-title">Phi-Mesh Tag Map</div>

  <!-- Toggle buttons -->
  <div class="view-toggle">
    <a class="toggle-btn" href="tag_map.html">Insights</a>
    <a class="toggle-btn active" href="tag_map_experiments.html">Experiments</a>
  </div>

  <!-- Graph container -->
  <svg id="graph"></svg>

  <!-- Tooltip -->
  <div id="tooltip" style="position:fixed; left:0; top:0; display:none;
       background:#0f1522; color:#e9eef8; border:1px solid rgba(255,255,255,.08);
       border-radius:10px; padding:10px 12px; max-width:300px; box-shadow:0 6px 18px rgba(0,0,0,.35);">
  </div>

  <!-- Sidebars -->
  <aside id="left">
    <header id="left-hint">Hover a tag for its description • Click a tag to list pulses • Click a pulse to see details</header>
    <div id="left-content"></div>
  </aside>

  <aside class="right" id="right">
    <header>Pulses</header>
    <div id="pulse-list" class="muted one-line">Click a tag to list its pulses.</div>
  </aside>
</body>
</html>
