name: Pulse-debug
on: workflow_dispatch

jobs:
  dbg:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Dump env + tree
        run: |
          set -x
          pwd
          ls -R | head

      - name: Run delta_phi directly
        run: |
          python scripts/delta_phi.py || true

      - name: Write a dummy log line
        run: |
          dt=$(date -u +'%F')
          mkdir -p pulse
          echo "- sha: manual_debug  author: debug  ΔΦ: 0.00000" >> pulse/$dt.yml
          cat pulse/$dt.yml

      - uses: EndBug/add-and-commit@v9
        with:
          author_name: debug
          author_email: debug@mesh.local
          message: "pulse: manual debug line"
