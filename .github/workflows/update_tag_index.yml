name: Update tag index

on:
  push:
    paths:
      - 'pulse/*.yml'
      - 'pulse/*.yaml'
      - 'tag_index_utils.py'
      - 'update_tag_index.py'
      - 'build_tag_browser.py'
      - 'generate_tag_map.py'
      - 'meta/tag_index.yml'
      - 'meta/link_index.yml'
      - '.github/workflows/update_tag_index.yml'

jobs:
  update-tag-index:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyyaml matplotlib networkx
  
      - name: Run tag index updater
        run: python update_tag_index.py

      - name: Run tag browser HTML builder
        run: python build_tag_browser.py

      - name: Generate tag map HTML
        run: python generate_tag_map.py

      - name: Commit all generated artifacts
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add meta/tag_index.yml docs/tag_browser.html docs/tag_map.html
          git commit -m "Auto-update tag browser and tag map" || echo "No changes to commit"
          git push
