name: Update Tag Index and Browser

on:
  push:
    paths:
      - 'pulse/**/*.yml'

jobs:
  update-tags:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install PyYAML
        run: pip install pyyaml

      - name: Run tag index updater
        run: python update_tag_index.py

      - name: Run tag browser HTML builder
        run: python build_tag_browser.py

      - name: Commit changes
        run: |
          git config user.name "mesh-bot"
          git config user.email "actions@github.com"
          git add meta/tag_index.yml docs/tag_browser.html
          git commit -m "Auto-updated tag_index.yml and tag_browser.html from pulses" || echo "No changes to commit"

      - name: Push changes
        uses: ad-m/github-push-action@v0.6.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: main
