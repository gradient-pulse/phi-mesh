name: Update Tag Index and Tag Map

on:
  push:
    paths:
      - "pulse/**/*.yml"
      - "meta/tag_index_utils.py"
      - "update_tag_index.py"
      - "generate_tag_map.py"
      - "generate_graph_data.py"
  workflow_dispatch:

jobs:
  update-tags:
    runs-on: ubuntu-latest

    steps:
      - name: 🧾 Checkout repository
        uses: actions/checkout@v3

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: 📦 Install dependencies
        run: pip install pyyaml networkx

      - name: 🔁 Run update_tag_index.py
        run: python update_tag_index.py

      - name: 🧠 Run generate_graph_data.py
        run: |
          echo "🔁 Running generate_graph_data.py"
          python generate_graph_data.py

  generate-map:
    runs-on: ubuntu-latest
    needs: update-tags

    steps:
      - name: 🧾 Checkout repository
        uses: actions/checkout@v3

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: 📦 Install dependencies
        run: pip install pyyaml networkx

      - name: 🎨 Run generate_tag_map.py
        run: python generate_tag_map.py

      - name: 📤 Commit and push tag map
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add meta/tag_index.yml docs/tag_map.html docs/graph_data.js || true
          git commit -m "Auto-update tag index and graph" || echo "No changes to commit"
          git push || echo "Nothing to push"
