name: Update Tag Index and Tag Map

on:
  push:
    paths:
      - "pulse/**/*.yml"
      - "meta/tag_index_utils.py"
      - "update_tag_index.py"
      - "generate_tag_map.py"
  workflow_dispatch:

jobs:
  update-tags:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§¾ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: ğŸ“¦ Install dependencies
        run: pip install pyyaml networkx

      - name: ğŸŸ¡ Run update_tag_index.py
        run: |
          echo "ğŸ” Running update_tag_index.py"
          python update_tag_index.py || { echo "âŒ update_tag_index.py failed"; exit 1; }

      - name: ğŸ“‚ Show meta/ and tag_index.yml
        run: |
          echo "ğŸ“ Contents of meta/"
          ls -l meta/
          echo "ğŸ“„ tag_index.yml:"
          cat meta/tag_index.yml

      - name: ğŸŸ¢ Run generate_tag_map.py
        run: |
          echo "ğŸ§  Running generate_tag_map.py"
          python generate_tag_map.py || { echo "âŒ generate_tag_map.py failed"; exit 1; }
          echo "âœ… Finished generate_tag_map.py"

      - name: ğŸ“‚ Show docs/ and data.js preview
        run: |
          echo "ğŸ“ Contents of docs/"
          ls -l docs/
          echo "ğŸ“„ Preview of data.js:"
          head -n 30 docs/data.js || echo "âš ï¸ data.js not found or empty"

      - name: âœ… Commit and push changes
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add meta/tag_index.yml docs/tag_map.html docs/data.js
          git commit -m "Auto-update tag index and map" || echo "â„¹ï¸ No changes to commit"
          git push || echo "â„¹ï¸ Nothing to push"
