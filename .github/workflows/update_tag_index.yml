name: Update Tag Index and Tag Map

on:
  push:
    paths:
      - "pulse/**/*.yml"
      - "meta/tag_index_utils.py"
      - "update_tag_index.py"
      - "generate_tag_map.py"
  workflow_dispatch:

jobs:
  update-tags:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: pip install pyyaml networkx

      - name: Regenerate tag index
        run: |
          echo "🟡 Running update_tag_index.py"
          python update_tag_index.py

      - name: Check if tag index exists
        run: |
          echo "📁 Contents of meta/"
          ls -l meta/
          echo "📄 tag_index.yml content:"
          cat meta/tag_index.yml

      - name: Regenerate tag map
        run: |
          echo "🟢 Running generate_tag_map.py"
          python generate_tag_map.py

      - name: Check if data.js exists
        run: |
          echo "📁 Contents of docs/"
          ls -l docs/
          echo "📄 data.js content:"
          head -n 30 docs/data.js || echo "data.js not found or empty"

      - name: Commit and push changes
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add meta/tag_index.yml docs/tag_map.html docs/data.js
          git commit -m "Auto-update tag index and map" || echo "No changes to commit"
          git push || echo "Nothing to push"
