name: Update tag index

on:
  push:
    paths:
      - 'pulse/*.yml'
      - 'pulse/*.yaml'
      - 'tag_index_utils.py'
      - 'update_tag_index.py'
      - 'build_tag_browser.py'

jobs:
  update-tag-index:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install pyyaml networkx pyvis jinja2

      - name: Run tag index updater
        run: python update_tag_index.py

      - name: Run tag browser HTML builder
        run: python build_tag_browser.py

      - name: Commit and push changes
        run: |
          git config user.name "actions-user"
          git config user.email "actions@github.com"
          git add meta/tag_index.yml docs/tag_browser.html
          git commit -m "auto: update daily pulse log" || echo "No changes to commit"
          git push
          
      - name: Generate tag map HTML
        run: python generate_tag_map.py

      - name: Commit tag map HTML
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add visuals/tag_map.html
          git commit -m "Auto-update tag_map.html"
          git push
