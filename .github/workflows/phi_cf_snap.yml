name: Î¦-Trace CF Snap Scan

on:
  schedule:
    - cron: "35 2 * * *"   # ~02:35 UTC daily
  workflow_dispatch:

jobs:
  cf_snap_scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install pyyaml

      - name: Run CF Snap Detector
        run: python predictors/phi_trace/phi_cf_snap.py

      - name: Commit Pulse (if changed)
        run: |
          git config --global user.name "phi-mesh-auto"
          git config --global user.email "actions@github.com"
          git add pulse/*.yml || true
          git commit -m "Auto CF Snap pulse" || true
          git push || true
