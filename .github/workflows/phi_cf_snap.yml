name: Φ CF Snap Detector

on:
  schedule:
    # Run shortly after the Φ-trace autoscan (adjust if needed)
    - cron: "15 0 * * *"
  workflow_dispatch:

jobs:
  phi-cf-snap:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyyaml

      - name: Run CF snap detector
        run: |
          python predictors/phi_trace/phi_cf_snap.py

      - name: Commit auto pulses (if any)
        run: |
          if git status --porcelain | grep -E "^ M pulse/|^\?\? pulse/"; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add pulse/*.yml
            git commit -m "Auto: CF snap + Δτ+7 forecast pulse"
          else
            echo "No pulse changes to commit."
          fi

      - name: Push changes (if committed)
        run: |
          if git log -1 --author="github-actions[bot]" | grep "Auto: CF snap + Δτ+7 forecast pulse"; then
            git push
          else
            echo "No new commit to push."
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
