name: Φ-Pulse Predictor

on:
  schedule:
    # Run once per day at 00:10 UTC
    - cron: "10 0 * * *"
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  phi-pulse:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Φ-pulse predictor (Δτ+7 echo forecast)
        run: |
          python predictors/phi_pulse/phi_pulse.py echo-forecast

      - name: Commit and push new pulses (if any)
        run: |
          git config user.name "phi-pulse-bot"
          git config user.email "phi-pulse-bot@users.noreply.github.com"
          if [[ -n "$(git status --porcelain pulse)" ]]; then
            git add pulse
            git commit -m "Auto Φ-pulse update (Δτ+7 echo forecast)"
            git push
          else
            echo "No pulse changes to commit."
          fi
