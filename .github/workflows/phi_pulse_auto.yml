name: Φ-Pulse Predictor

on:
  schedule:
    # Run once per day at 00:10 UTC
    - cron: "10 0 * * *"
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  phi-pulse:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            pip install pyyaml
          fi

      - name: Run Φ-pulse predictor (Δτ+7 echo forecast)
        run: |
          python predictors/phi_pulse/phi_pulse.py echo-forecast

      - name: Update Tag Index
        run: |
          echo "Updating tag index…"
          if [ -f update_tag_index.py ]; then
            python3 update_tag_index.py
          elif [ -f meta/update_tag_index.py ]; then
            python3 meta/update_tag_index.py
          else
            echo "WARNING: update_tag_index.py not found; skipping."
          fi

      - name: Rebuild Tag Map
        run: |
          python3 generate_graph_data.py
          echo "Tag Map regenerated after Φ-pulse predictor."

      - name: Commit and push new pulses / graph (if any)
        run: |
          git config user.name "phi-pulse-bot"
          git config user.email "phi-pulse-bot@users.noreply.github.com"

          # Look for changes in pulses, meta, docs
          if [[ -n "$(git status --porcelain pulse meta docs)" ]]; then
            git add pulse meta docs
            git commit -m "Auto Φ-pulse update (Δτ+7 echo forecast + Tag Map rebuild)"
            git push
          else
            echo "No pulse or graph changes to commit."
          fi
