name: Build Tags & Graph

on:
  workflow_dispatch:
  push:
    paths:
      - "pulse/*.yml"
      - "pulse/**/*.yml"
      - "meta/*.yml"
      - "generate_graph_data.py"
      - ".github/workflows/build_tags_and_graph.yml"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install pyyaml

      - name: Generate graph data (docs/data.js)
        run: |
          mkdir -p docs
          python generate_graph_data.py \
            --pulse-glob "pulse/**/*.yml" \
            --alias-map meta/aliases.yml \
            --tag-descriptions meta/tag_descriptions.yml \
            --out-js docs/data.js

      - name: Commit updated data.js directly to main
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"

          git add docs/data.js

          if ! git diff --cached --quiet; then
            git commit -m "auto: update tag map graph data"
            git push origin main
          else
            echo "No changes in graph data. Skipping commit."
          fi

  deploy:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
