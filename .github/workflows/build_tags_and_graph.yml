name: Build Tags & Graph

on:
  push:
    paths:
      - "meta/tag_index.yml"
      - "meta/aliases.yml"
      - "pulse/**/*.yml"
      - "generate_graph_data.py"
      - "build_tag_browser.py"
      - "generate_tag_map.py"
      - "docs/tag_map_template.html"
      - "docs/graph.js"
      - ".github/workflows/build_tags_and_graph.yml"
  workflow_dispatch: {}

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install pyyaml networkx

      # --- Graph data --------------------------------------------------------
      - name: Generate alias-aware docs/data.js
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p docs
          if [[ -f generate_graph_data.py ]]; then
            if [[ -f meta/aliases.yml ]]; then
              python generate_graph_data.py \
                --tag-index meta/tag_index.yml \
                --alias-map meta/aliases.yml \
                --pulse-glob "pulse/**/*.yml" \
                --out-js docs/data.js
            else
              echo "meta/aliases.yml not found â†’ continuing without explicit alias map."
              python generate_graph_data.py \
                --tag-index meta/tag_index.yml \
                --pulse-glob "pulse/**/*.yml" \
                --out-js docs/data.js
            fi
          else
            echo "generate_graph_data.py is missing"; exit 1
          fi

          # basic sanity check: data.js should define window.PHI_DATA with nodes
          if ! grep -q "window.PHI_DATA" docs/data.js; then
            echo "ERROR: docs/data.js missing window.PHI_DATA"; exit 2
          fi
          if ! grep -q "\"nodes\":" docs/data.js; then
            echo "ERROR: docs/data.js has no nodes key"; exit 3
          fi

      # --- Tag browser (new path) -------------------------------------------
      - name: Build Tag Browser HTML (docs/tag_browser.html)
        run: |
          python build_tag_browser.py \
            --tag-index meta/tag_index.yml \
            --alias-map meta/aliases.yml \
            --data-js docs/data.js \
            --out-html docs/tag_browser.html

      # --- Tag map (optional legacy visual) ---------------------------------
      - name: Build Tag Map HTML (optional)
        if: ${{ hashFiles('generate_tag_map.py') != '' }}
        run: |
          python generate_tag_map.py || echo "Tag map generation skipped/failed gracefully."

      - name: Cleanup legacy graph files
        run: |
          mkdir -p docs/archive
          if ls docs/graph_data*.js 1> /dev/null 2>&1; then
            git mv -f $(ls docs/graph_data*.js) docs/archive/ || true
          fi
          if [ -f docs/graph_layout.js ]; then git mv -f docs/graph_layout.js docs/archive/; fi
          if [ -f docs/link_index.js ]; then git mv -f docs/link_index.js docs/archive/; fi

      # --- Commit artifacts --------------------------------------------------
      - name: Commit generated artifacts
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add docs/data.js docs/tag_browser.html
          if [ -f docs/tag_map.html ]; then git add docs/tag_map.html; fi
          git commit -m "Auto: build tags & graph (data.js, browser, map)" || echo "No changes to commit"
          git push || echo "Nothing to push"
