name: Build Tags & Graph

on:
  push:
    branches: [ main ]
    paths:
      - 'pulse/**/*.yml'
      - 'meta/aliases.yml'
      - 'meta/tag_descriptions.yml'
      - 'generate_graph_data.py'
      - '.github/workflows/build_tags_and_graph.yml'
  workflow_dispatch:

permissions:
  contents: write      # needed to commit docs/data.js

# Make sure only ONE of these jobs runs at a time
concurrency:
  group: build-tags-and-graph
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0          # full history so pull/rebase works
          persist-credentials: true

      - name: Setup Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install pyyaml

      - name: Generate docs/data.js from pulses
        run: |
          set -euo pipefail
          python generate_graph_data.py \
            --pulse-glob "pulse/**/*.yml" \
            --alias-map meta/aliases.yml \
            --tag-descriptions meta/tag_descriptions.yml \
            --out-js docs/data.js

      - name: Validate docs/data.js
        run: |
          set -euo pipefail
          test -s docs/data.js || (echo "ERROR: docs/data.js is empty" && exit 1)
          head -n 1 docs/data.js | grep -q "window.PHI_DATA" \
            || (echo "ERROR: window.PHI_DATA missing" && exit 1)
          echo "OK: docs/data.js looks good."

      - name: Commit updated docs/data.js (if changed)
        run: |
          set -euo pipefail

          # Only proceed if docs/data.js actually changed
          if git diff --quiet -- docs/data.js; then
            echo "No changes in docs/data.js; skipping commit."
            exit 0
          fi

          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add docs/data.js
          git commit -m "auto: rebuild docs/data.js from pulses"

          # Bring this local clone up to date with remote main
          git pull --rebase origin main

          # Push our rebased commit back to main
          git push origin HEAD:main
