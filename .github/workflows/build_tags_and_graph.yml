name: Build Tags & Graph

on:
  push:
    branches: [ main ]
    paths:
      - 'pulse/**/*.yml'
      - 'meta/aliases.yml'
      - 'meta/tag_descriptions.yml'
      - 'generate_graph_data.py'
      - '.github/workflows/build_tags_and_graph.yml'
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install deps
        run: |
          pip install pyyaml

      - name: Generate data.js
        run: |
          python generate_graph_data.py \
            --pulse-glob "pulse/*.yml" \
            --alias-map meta/aliases.yml \
            --tag-descriptions meta/tag_descriptions.yml \
            --out-js docs/data.js

      - name: Validate data.js
        run: |
          test -s docs/data.js || (echo "ERROR: docs/data.js empty" && exit 1)
          head -n 1 docs/data.js | grep -q "window.PHI_DATA" \
            || (echo "ERROR: window.PHI_DATA missing" && exit 1)

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
