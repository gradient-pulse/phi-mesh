name: Build Tags & Graph

on:
  push:
    paths:
      - "meta/tag_index.yml"
      - "meta/aliases.yml"
      - "pulse/**/*.yml"
      - "generate_graph_data.py"
      - "build_tag_browser.py"
      - "docs/tag_map_template.html"
      - "docs/graph.js"
      - ".github/workflows/build_tags_and_graph.yml"
  workflow_dispatch: {}

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install pyyaml networkx

      # --- Curate index from pulses (recursive) ------------------------------
      - name: Rebuild meta/tag_index.yml
        shell: bash
        run: |
          set -euo pipefail
          python meta/update_tag_index.py
          test -s meta/tag_index.yml || (echo "tag_index.yml missing" && exit 1)

      # --- Graph data --------------------------------------------------------
      - name: Generate alias-aware docs/data.js (recursive pulse scan)
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p docs
          if [[ -f generate_graph_data.py ]]; then
            if [[ -f meta/aliases.yml ]]; then
              python generate_graph_data.py \
                --tag-index _skip_.yml \
                --alias-map meta/aliases.yml \
                --pulse-glob "pulse/**/*.yml" \
                --out-js docs/data.js
            else
              echo "meta/aliases.yml not found → continuing without explicit alias map."
              python generate_graph_data.py \
                --tag-index _skip_.yml \
                --pulse-glob "pulse/**/*.yml" \
                --out-js docs/data.js
            fi
          else
            echo "generate_graph_data.py is missing"; exit 1
          fi

      # --- Tag browser -------------------------------------------------------
      - name: Build Tag Browser HTML (docs/tag_browser.html)
        shell: bash
        run: |
          set -euo pipefail
          python build_tag_browser.py \
            --tag-index meta/tag_index.yml \
            --alias-map meta/aliases.yml \
            --data-js docs/data.js \
            --out-html docs/tag_browser.html

      # --- Validate output so we don't publish empties -----------------------
      - name: Validate docs/data.js
        shell: bash
        run: |
          set -euo pipefail
          if [[ ! -s docs/data.js ]]; then
            echo "ERROR: docs/data.js is empty or missing."; exit 2
          fi
          if ! head -n 1 docs/data.js | grep -q "window.PHI_DATA"; then
            echo "ERROR: docs/data.js missing window.PHI_DATA"; exit 3
          fi
          echo "OK: docs/data.js looks good."

      # --- Sanity check for ExperimenterPulse (warn-only) --------------------
      - name: Check ExperimenterPulse is present
        shell: bash
        run: |
          if grep -q '"ExperimenterPulse"' docs/data.js; then
            echo "✅ ExperimenterPulse present in docs/data.js"
          else
            echo "⚠️  ExperimenterPulse not found in docs/data.js (warn only)."
            echo "    If you expected it, confirm:"
            echo "     - pulse/auto/*.yml files have tags: [ExperimenterPulse, ...]"
            echo "     - generate_graph_data.py scanned with --pulse-glob 'pulse/**/*.yml'"
          fi

      # --- Force a changed artifact so Pages will deploy ---------------------
      - name: Write build stamp
        shell: bash
        run: |
          date -u +"%Y-%m-%dT%H:%M:%SZ" > docs/build_id.txt
          echo "Wrote docs/build_id.txt: $(cat docs/build_id.txt)"

      # --- Commit artifacts --------------------------------------------------
      - name: Commit generated artifacts
        shell: bash
        run: |
          set -euo pipefail
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add docs/data.js docs/tag_browser.html docs/build_id.txt
          git commit -m "Auto: build tags & graph (data.js, tag_browser.html, stamp)" || echo "No changes to commit"
          git push || echo "Nothing to push"
