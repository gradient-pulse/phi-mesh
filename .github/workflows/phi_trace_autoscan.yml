name: Φ-Trace Autoscan

on:
  schedule:
    - cron: "7 0 * * *"   # daily at 00:07 UTC
  workflow_dispatch:       # allow manual runs from the Actions tab

jobs:
  phi-trace-autoscan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyyaml

      - name: Run Φ-trace autoscan
        run: |
          python predictors/phi_trace/phi_trace.py

      - name: Show generated pulse (if any)
        run: |
          ls -1 pulse | tail -n 5 || true
