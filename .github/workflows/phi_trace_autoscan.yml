name: Φ-Trace Autoscan

on:
  # Manual trigger from the GitHub "Actions" tab
  workflow_dispatch:
  # Automatic daily run (00:15 UTC) – adjust or remove if you prefer manual only
  schedule:
    - cron: "15 0 * * *"

jobs:
  phi-trace-autoscan:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyyaml

      - name: Run Φ-trace autoscan
        run: |
          python predictors/phi_trace/phi_trace.py

      - name: Commit and push auto pulse (if any changes)
        run: |
          if [[ -n "$(git status --porcelain)" ]]; then
            echo "Changes detected – committing auto Φ-trace pulse."
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add pulse/*.yml
            git commit -m "chore: auto Φ-trace pulse [skip ci]" || echo "Nothing to commit"
            git push
          else
            echo "No changes to commit."
          fi
