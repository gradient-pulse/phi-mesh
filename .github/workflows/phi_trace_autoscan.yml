name: Φ-Trace Autoscan

on:
  # Runs once per day at 00:00 UTC
  schedule:
    - cron: "0 0 * * *"
  # Manual trigger if you ever want to test it
  workflow_dispatch:

jobs:
  phi-trace-autoscan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          if [ -f requirements.txt ]; then
            python -m pip install --upgrade pip
            pip install -r requirements.txt
          else
            python -m pip install --upgrade pip pyyaml
          fi

      - name: Run Φ-Trace Autoscan
        run: |
          python3 predictors/phi_trace/phi_trace.py

      - name: Update Tag Index
        run: |
          echo "Updating tag index…"
          if [ -f update_tag_index.py ]; then
            python3 update_tag_index.py
          elif [ -f meta/update_tag_index.py ]; then
            python3 meta/update_tag_index.py
          else
            echo "WARNING: update_tag_index.py not found in repo root or meta/. Skipping tag index update."
          fi

      - name: Rebuild Tag Map after Autoscan
        run: |
          python3 generate_graph_data.py
          echo "Tag Map regenerated after autoscan."

      - name: Commit and push changes (if any)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name  "phi-mesh-bot"
          git config user.email "actions@github.com"

          # Check for any changes (pulse + docs + meta, etc.)
          if [[ -n "$(git status --porcelain)" ]]; then
            echo "Changes detected, committing…"
            git add pulse meta docs || true
            git commit -m "Auto Φ-trace scan + Tag Map rebuild"
            git push
          else
            echo "No changes to commit."
          fi
