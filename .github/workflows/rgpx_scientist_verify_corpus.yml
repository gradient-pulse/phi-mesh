name: RGPx Scientist â€” Verify Corpus

on:
  workflow_dispatch:
  push:
    paths:
      - "phi-mesh/rgpx_scientist/**"
      - "phi-mesh/foundational_rgp-papers/**"
      - "phi-mesh/foundational_papers/**"
      - "rgpx_scientist/**"
      - "foundational_rgp-papers/**"
      - "foundational_papers/**"
  pull_request:
    paths:
      - "phi-mesh/rgpx_scientist/**"
      - "phi-mesh/foundational_rgp-papers/**"
      - "phi-mesh/foundational_papers/**"
      - "rgpx_scientist/**"
      - "foundational_rgp-papers/**"
      - "foundational_papers/**"

jobs:
  verify-corpus:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Detect project root
        id: project
        shell: bash
        run: |
          if [ -d "rgpx_scientist" ]; then
            echo "dir=." >> "$GITHUB_OUTPUT"
          elif [ -d "phi-mesh/rgpx_scientist" ]; then
            echo "dir=phi-mesh" >> "$GITHUB_OUTPUT"
          else
            echo "dir=." >> "$GITHUB_OUTPUT"
          fi
          echo "Using workdir: $(cat $GITHUB_OUTPUT | sed -n 's/^dir=//p')"

      - name: Refuse run if papers changed without index+manifest update
        shell: bash
        run: |
          set -euo pipefail

          if [ "${GITHUB_EVENT_NAME}" = "pull_request" ]; then
            BASE="${{ github.event.pull_request.base.sha }}"
            HEAD="${{ github.sha }}"
          else
            BASE="${{ github.event.before }}"
            HEAD="${{ github.sha }}"
          fi

          echo "Diff base: $BASE"
          echo "Diff head: $HEAD"

          CHANGED="$(git diff --name-only "$BASE" "$HEAD" || true)"
          echo "$CHANGED"

          # PDFs changed? (support both repo layouts: root-level or nested under phi-mesh/)
          PAPERS_CHANGED="$(echo "$CHANGED" | grep -E '(^|/)(phi-mesh/)?foundational(_rgp)?-papers/.*\.pdf$|(^|/)(phi-mesh/)?foundational_papers/.*\.pdf$' || true)"

          if [ -n "$PAPERS_CHANGED" ]; then
            echo "PDFs changed:"
            echo "$PAPERS_CHANGED"

            INDEX_CHANGED="$(echo "$CHANGED" | grep -E '(^|/)rgpx_scientist/foundational_papers_index\.yml$|(^|/)phi-mesh/rgpx_scientist/foundational_papers_index\.yml$' || true)"
            MANIFEST_CHANGED="$(echo "$CHANGED" | grep -E '(^|/)rgpx_scientist/foundational_papers_manifest\.yml$|(^|/)phi-mesh/rgpx_scientist/foundational_papers_manifest\.yml$' || true)"

            if [ -z "$INDEX_CHANGED" ] || [ -z "$MANIFEST_CHANGED" ]; then
              echo "ERROR: PDFs changed, but index and/or manifest not updated in the same change."
              echo "Update BOTH:"
              echo " - rgpx_scientist/foundational_papers_index.yml (or phi-mesh/rgpx_scientist/...)"
              echo " - rgpx_scientist/foundational_papers_manifest.yml (or phi-mesh/rgpx_scientist/...)"
              exit 1
            fi
          fi

      - name: Install dependencies
        shell: bash
        working-directory: ${{ steps.project.outputs.dir }}
        run: |
          set -euo pipefail
          python -m pip install --upgrade pip
          if [ -f "rgpx_scientist/requirements.txt" ]; then
            pip install -r rgpx_scientist/requirements.txt
          fi
          # Needed by verify_corpus.py and dump_manifest.py
          pip install pypdf pyyaml

      - name: Verify corpus (sha256 + bytes; pages if available)
        shell: bash
        working-directory: ${{ steps.project.outputs.dir }}
        run: |
          set -euo pipefail
          python rgpx_scientist/verify_corpus.py --repo-root .

      - name: Dump manifest (for debugging / regeneration)
        if: always()
        shell: bash
        working-directory: ${{ steps.project.outputs.dir }}
        run: |
          set -euo pipefail
          if [ -f "rgpx_scientist/dump_manifest.py" ]; then
            echo "----- BEGIN regenerated foundational_papers_manifest.yml -----"
            python rgpx_scientist/dump_manifest.py
            echo "----- END regenerated foundational_papers_manifest.yml -----"
          else
            echo "dump_manifest.py not found; skipping."
          fi
