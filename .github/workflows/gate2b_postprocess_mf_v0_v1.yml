name: "Gate 2B Postprocess â€” MF V0+V1 (sweep table + V1 peak)"

on:
  workflow_dispatch:
    inputs:
      mode:
        description: "control = filter by manifest control line; observed = scan all run dirs under search_root"
        required: true
        default: "control"
        type: choice
        options:
          - control
          - observed
      control_name:
        description: "Control name as written into manifest.txt (control: ...). Ignored in mode=observed."
        required: true
        default: "decision_gate_2b__lcdm_recon__mf_v0_v1"
      search_root:
        description: "Where to search (relative path). In mode=observed, you may set parent (.../topology_mf_v0_v1) or the runs folder (.../topology_mf_v0_v1/runs)."
        required: true
        default: "experiments/rgpx_proof_proto/cmb_phase_dagger/results/topology_mf_v0_v1"
      out_dir:
        description: "Output folder for generated tables (relative path)"
        required: true
        default: "experiments/rgpx_proof_proto/cmb_phase_dagger/results/topology_mf_v0_v1/controls/_postprocess"
      postprocess_script:
        description: "Path to postprocess python script (relative path)"
        required: true
        default: "experiments/rgpx_proof_proto/cmb_phase_dagger/tools/gate2b_mf_postprocess.py"
      commit_message:
        description: "Commit message"
        required: true
        default: "Gate 2B (MF V0+V1): postprocess sweep + V1 peak tables"

concurrency:
  group: "gate2b-postprocess-mf-v0v1"
  cancel-in-progress: false

jobs:
  postprocess:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        shell: bash
        run: |
          set -euo pipefail
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            pip install numpy
          fi

      - name: Discover runs root
        id: discover
        shell: bash
        run: |
          set -euo pipefail

          MODE="${{ inputs.mode }}"
          CONTROL="${{ inputs.control_name }}"
          ROOT="${{ inputs.search_root }}"

          echo "MODE=${MODE}"
          echo "CONTROL=${CONTROL}"
          echo "SEARCH_ROOT=${ROOT}"

          if [ ! -d "${ROOT}" ]; then
            echo "ERROR: search_root not found: ${ROOT}"
            exit 1
          fi

          if [ "${MODE}" = "observed" ]; then
            # Observed mode expects runs_dir to be the folder whose immediate children are run_id dirs.
            # Users may pass either:
            #   .../topology_mf_v0_v1
            # or:
            #   .../topology_mf_v0_v1/runs
            if [ -d "${ROOT}/runs" ]; then
              runs_root="${ROOT}/runs"
            else
              runs_root="${ROOT}"
            fi

            if [ ! -d "${runs_root}" ]; then
              echo "ERROR: Derived runs_root does not exist: ${runs_root}"
              exit 1
            fi

            echo "RUNS_ROOT=${runs_root}" | tee -a "$GITHUB_OUTPUT"
            exit 0
          fi

          # control mode: Find manifest files that mention the control (anywhere under ROOT)
          mapfile -t hits < <(grep -Rsl "control: ${CONTROL}" "${ROOT}" || true)

          if [ "${#hits[@]}" -eq 0 ]; then
            echo "ERROR: No manifest.txt files found containing: control: ${CONTROL}"
            echo "Tip: confirm the exact control line in a manifest (case/spaces)."
            exit 1
          fi

          echo "Found ${#hits[@]} matching manifests."
          echo "Example hit: ${hits[0]}"

          # hits[0] looks like:
          #   .../controls/<suite>/runs/<run_id>/manifest.txt
          # We want:
          #   .../controls/<suite>/runs
          runs_root="$(dirname "$(dirname "$(dirname "${hits[0]}")")")"

          if [ ! -d "${runs_root}" ]; then
            echo "ERROR: Derived runs_root does not exist: ${runs_root}"
            exit 1
          fi

          echo "RUNS_ROOT=${runs_root}" | tee -a "$GITHUB_OUTPUT"

      - name: Run postprocess
        shell: bash
        run: |
          set -euo pipefail

          MODE="${{ inputs.mode }}"
          RUNS_ROOT="${{ steps.discover.outputs.RUNS_ROOT }}"
          OUT_DIR="${{ inputs.out_dir }}"
          CONTROL="${{ inputs.control_name }}"
          TOOL="${{ inputs.postprocess_script }}"

          # Separate output folders:
          # - control mode => OUT_DIR/<CONTROL>
          # - observed mode => OUT_DIR/observed_planck_pr3__mf_v0_v1
          if [ "${MODE}" = "observed" ]; then
            LABEL="observed_planck_pr3__mf_v0_v1"
          else
            LABEL="${CONTROL}"
          fi

          echo "MODE=${MODE}"
          echo "RUNS_ROOT=${RUNS_ROOT}"
          echo "OUT_DIR=${OUT_DIR}/${LABEL}"
          echo "TOOL=${TOOL}"

          mkdir -p "${OUT_DIR}/${LABEL}"

          if [ ! -f "${TOOL}" ]; then
            echo "ERROR: postprocess script not found: ${TOOL}"
            exit 1
          fi

          python "${TOOL}" \
            --runs_dir "${RUNS_ROOT}" \
            --control_name "${CONTROL}" \
            --out_dir "${OUT_DIR}/${LABEL}" \
            --mode "${MODE}"

          echo "Postprocess outputs:"
          find "${OUT_DIR}/${LABEL}" -maxdepth 2 -type f -print

      - name: Commit outputs
        shell: bash
        run: |
          set -euo pipefail

          MODE="${{ inputs.mode }}"
          OUT_DIR="${{ inputs.out_dir }}"
          CONTROL="${{ inputs.control_name }}"

          if [ "${MODE}" = "observed" ]; then
            LABEL="observed_planck_pr3__mf_v0_v1"
          else
            LABEL="${CONTROL}"
          fi

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add "${OUT_DIR}/${LABEL}" || true

          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "${{ inputs.commit_message }}"
          git push
