name: "Gate 2B Postprocess — MF V0+V1 (sweep table + V1 peak)"

on:
  workflow_dispatch:
    inputs:
      control_name:
        description: "Controls subfolder name under topology_mf_v0_v1/controls/"
        required: true
        default: "decision_gate_2b__lcdm_recon__mf_v0_v1"
      runs_root:
        description: "Root folder containing archived runs (relative path)"
        required: true
        default: "experiments/rgpx_proof_proto/cmb_phase_dagger/results/topology_mf_v0_v1/controls"
      out_dir:
        description: "Output folder for generated tables (relative path)"
        required: true
        default: "experiments/rgpx_proof_proto/cmb_phase_dagger/results/topology_mf_v0_v1/controls/_postprocess"
      postprocess_script:
        description: "Path to postprocess python script (relative path)"
        required: true
        default: "experiments/rgpx_proof_proto/cmb_phase_dagger/tools/gate2b_mf_postprocess.py"
      commit_message:
        description: "Commit message"
        required: true
        default: "Gate 2B (MF V0+V1): postprocess sweep + V1 peak tables"

concurrency:
  group: "gate2b-postprocess-mf-v0v1"
  cancel-in-progress: false

jobs:
  postprocess:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        shell: bash
        run: |
          set -euo pipefail
          python -m pip install --upgrade pip
          # Prefer repo requirements if present, else minimal
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            pip install numpy
          fi

      - name: Run postprocess
        shell: bash
        run: |
          set -euo pipefail

          CONTROL="${{ inputs.control_name }}"
          RUNS_ROOT="${{ inputs.runs_root }}"
          OUT_DIR="${{ inputs.out_dir }}"
          TOOL="${{ inputs.postprocess_script }}"

          RUNS_DIR="${RUNS_ROOT}/${CONTROL}/runs"
          mkdir -p "${OUT_DIR}/${CONTROL}"

          echo "RUNS_DIR=${RUNS_DIR}"
          echo "OUT_DIR=${OUT_DIR}/${CONTROL}"
          echo "TOOL=${TOOL}"

          if [ ! -d "${RUNS_DIR}" ]; then
            echo "ERROR: runs dir not found: ${RUNS_DIR}"
            exit 1
          fi

          if [ ! -f "${TOOL}" ]; then
            echo "ERROR: postprocess script not found: ${TOOL}"
            echo "If it was also lost, say so and I’ll regenerate gate2b_mf_postprocess.py too."
            exit 1
          fi

          python "${TOOL}" \
            --runs_dir "${RUNS_DIR}" \
            --out_dir "${OUT_DIR}/${CONTROL}"

          echo "Postprocess outputs:"
          find "${OUT_DIR}/${CONTROL}" -maxdepth 2 -type f -print

      - name: Commit outputs
        shell: bash
        run: |
          set -euo pipefail
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add "${{ inputs.out_dir }}/${{ inputs.control_name }}" || true

          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "${{ inputs.commit_message }}"
          git push
