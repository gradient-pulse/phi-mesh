name: "Gate 2B Postprocess — MF V0+V1 (sweep table + V1 peak)"

on:
  workflow_dispatch:
    inputs:
      control_name:
        description: "Control name as written into manifest.txt (control: ...)"
        required: true
        default: "decision_gate_2b__lcdm_recon__mf_v0_v1"
      search_root:
        description: "Where to search for archived manifests (relative path)"
        required: true
        default: "experiments/rgpx_proof_proto/cmb_phase_dagger/results/topology_mf_v0_v1"
      out_dir:
        description: "Output folder for generated tables (relative path)"
        required: true
        default: "experiments/rgpx_proof_proto/cmb_phase_dagger/results/topology_mf_v0_v1/controls/_postprocess"
      postprocess_script:
        description: "Path to postprocess python script (relative path)"
        required: true
        default: "experiments/rgpx_proof_proto/cmb_phase_dagger/tools/gate2b_mf_postprocess.py"
      commit_message:
        description: "Commit message"
        required: true
        default: "Gate 2B (MF V0+V1): postprocess sweep + V1 peak tables"

concurrency:
  group: "gate2b-postprocess-mf-v0v1"
  cancel-in-progress: false

jobs:
  postprocess:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        shell: bash
        run: |
          set -euo pipefail
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            pip install numpy
          fi

      - name: Discover Gate 2B runs directory
        id: discover
        shell: bash
        run: |
          set -euo pipefail

          CONTROL="${{ inputs.control_name }}"
          ROOT="${{ inputs.search_root }}"

          echo "CONTROL=${CONTROL}"
          echo "SEARCH_ROOT=${ROOT}"

          if [ ! -d "${ROOT}" ]; then
            echo "ERROR: search_root not found: ${ROOT}"
            exit 1
          fi

          # Find manifest files that mention the control
          # manifests are typically: .../runs/<run_id>/manifest.txt
          mapfile -t hits < <(grep -Rsl "control: ${CONTROL}" "${ROOT}" || true)

          if [ "${#hits[@]}" -eq 0 ]; then
            echo "ERROR: No manifest.txt files found containing: control: ${CONTROL}"
            echo "Tip: confirm the exact control line in a manifest (case/spaces)."
            exit 1
          fi

          echo "Found ${#hits[@]} matching manifests."
          echo "Example hit: ${hits[0]}"

          # Convert manifest path -> runs directory (two levels up from manifest.txt)
          # .../runs/<run_id>/manifest.txt  -> .../runs
          runs_dir="$(dirname "$(dirname "${hits[0]}")")"

          if [ ! -d "${runs_dir}" ]; then
            echo "ERROR: Derived runs_dir does not exist: ${runs_dir}"
            exit 1
          fi

          echo "RUNS_DIR=${runs_dir}" | tee -a "$GITHUB_OUTPUT"

      - name: Run postprocess
        shell: bash
        run: |
          set -euo pipefail

          RUNS_DIR="${{ steps.discover.outputs.RUNS_DIR }}"
          OUT_DIR="${{ inputs.out_dir }}"
          CONTROL="${{ inputs.control_name }}"
          TOOL="${{ inputs.postprocess_script }}"

          echo "RUNS_DIR=${RUNS_DIR}"
          echo "OUT_DIR=${OUT_DIR}/${CONTROL}"
          echo "TOOL=${TOOL}"

          mkdir -p "${OUT_DIR}/${CONTROL}"

          if [ ! -f "${TOOL}" ]; then
            echo "ERROR: postprocess script not found: ${TOOL}"
            echo "Say: 'regenerate gate2b_mf_postprocess.py' and I’ll paste it."
            exit 1
          fi

          python "${TOOL}" \
            --runs_dir "${RUNS_DIR}" \
            --out_dir "${OUT_DIR}/${CONTROL}"

          echo "Postprocess outputs:"
          find "${OUT_DIR}/${CONTROL}" -maxdepth 2 -type f -print

      - name: Commit outputs
        shell: bash
        run: |
          set -euo pipefail
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add "${{ inputs.out_dir }}/${{ inputs.control_name }}" || true

          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "${{ inputs.commit_message }}"
          git push
