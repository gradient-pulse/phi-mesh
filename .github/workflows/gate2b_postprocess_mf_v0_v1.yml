name: "Gate 2B Postprocess â€” MF V0+V1 (sweep table + V1 peak)"

on:
  workflow_dispatch:
    inputs:
      mode:
        description: "control = filter by manifest control line; observed = scan observed run dirs"
        required: true
        default: "control"
        type: choice
        options: [control, observed]

      control_name:
        description: "In mode=control: the exact manifest line value after 'control:'. Ignored in mode=observed."
        required: true
        default: "decision_gate_2b__lcdm_recon__mf_v0_v1"

      search_root:
        description: >
          Where to search (relative path). You may pass:
          - .../topology_mf_v0_v1
          - .../topology_mf_v0_v1/controls/<suite>
          - .../topology_mf_v0_v1/controls/<suite>/runs
          - .../topology_mf_v0_v1/runs (observed)
        required: true
        default: "experiments/rgpx_proof_proto/cmb_phase_dagger/results/topology_mf_v0_v1"

      out_dir:
        description: "Output folder for generated tables (relative path)"
        required: true
        default: "experiments/rgpx_proof_proto/cmb_phase_dagger/results/topology_mf_v0_v1/controls/_postprocess"

      postprocess_script:
        description: "Path to postprocess python script (relative path)"
        required: true
        default: "experiments/rgpx_proof_proto/cmb_phase_dagger/tools/gate2b_mf_postprocess.py"

      commit_message:
        description: "Commit message"
        required: true
        default: "Gate 2B (MF V0+V1): postprocess sweep + V1 peak tables"

concurrency:
  group: "gate2b-postprocess-mf-v0v1"
  cancel-in-progress: false

jobs:
  postprocess:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        shell: bash
        run: |
          set -euo pipefail
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            pip install numpy
          fi

      - name: Resolve runs_root + preflight
        id: resolve
        shell: bash
        run: |
          set -euo pipefail

          MODE="${{ inputs.mode }}"
          CONTROL="${{ inputs.control_name }}"
          ROOT="${{ inputs.search_root }}"

          echo "MODE=${MODE}"
          echo "CONTROL=${CONTROL}"
          echo "SEARCH_ROOT=${ROOT}"

          if [ ! -d "${ROOT}" ]; then
            echo "ERROR: search_root not found: ${ROOT}"
            exit 1
          fi

          # Heuristic: if ROOT has a 'runs' child, use it; otherwise ROOT is already a runs folder.
          if [ -d "${ROOT}/runs" ]; then
            RUNS_ROOT="${ROOT}/runs"
          else
            RUNS_ROOT="${ROOT}"
          fi

          echo "RUNS_ROOT=${RUNS_ROOT}" | tee -a "$GITHUB_OUTPUT"
          echo "Resolved RUNS_ROOT=${RUNS_ROOT}"

          if [ "${MODE}" = "control" ]; then
            # Preflight: confirm manifests exist
            if ! ls "${RUNS_ROOT}"/*/manifest.txt >/dev/null 2>&1; then
              echo "ERROR: No manifests found at: ${RUNS_ROOT}/*/manifest.txt"
              echo "Tip: search_root should be a folder whose children are run_id dirs."
              exit 1
            fi

            # Preflight: confirm the requested control exists
            if ! grep -Rsl "control: ${CONTROL}" "${RUNS_ROOT}" >/dev/null 2>&1; then
              echo "ERROR: No manifest.txt found containing: control: ${CONTROL}"
              echo
              echo "Available control: values under ${RUNS_ROOT} (sample):"
              grep -Rsh "^control:" "${RUNS_ROOT}"/*/manifest.txt | sed 's/^control:[[:space:]]*//' | sort | uniq | head -n 50 | sed 's/^/  - /'
              echo
              echo "Fix: either (1) change control_name to one of the above, or (2) point search_root to the correct control suite."
              exit 1
            fi
          fi

      - name: Run postprocess
        shell: bash
        run: |
          set -euo pipefail

          MODE="${{ inputs.mode }}"
          RUNS_ROOT="${{ steps.resolve.outputs.RUNS_ROOT }}"
          OUT_DIR="${{ inputs.out_dir }}"
          CONTROL="${{ inputs.control_name }}"
          TOOL="${{ inputs.postprocess_script }}"

          if [ "${MODE}" = "observed" ]; then
            LABEL="observed_planck_pr3__mf_v0_v1"
          else
            LABEL="${CONTROL}"
          fi

          echo "MODE=${MODE}"
          echo "RUNS_ROOT=${RUNS_ROOT}"
          echo "OUT_DIR=${OUT_DIR}/${LABEL}"
          echo "TOOL=${TOOL}"

          mkdir -p "${OUT_DIR}/${LABEL}"

          if [ ! -f "${TOOL}" ]; then
            echo "ERROR: postprocess script not found: ${TOOL}"
            exit 1
          fi

          python "${TOOL}" \
            --runs_dir "${RUNS_ROOT}" \
            --control_name "${CONTROL}" \
            --out_dir "${OUT_DIR}/${LABEL}" \
            --mode "${MODE}"

          echo "Postprocess outputs:"
          find "${OUT_DIR}/${LABEL}" -maxdepth 2 -type f -print

      - name: Commit outputs (rebase + push)
        shell: bash
        run: |
          set -euo pipefail

          MODE="${{ inputs.mode }}"
          OUT_DIR="${{ inputs.out_dir }}"
          CONTROL="${{ inputs.control_name }}"

          if [ "${MODE}" = "observed" ]; then
            LABEL="observed_planck_pr3__mf_v0_v1"
          else
            LABEL="${CONTROL}"
          fi

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add "${OUT_DIR}/${LABEL}" || true

          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "${{ inputs.commit_message }}"

          for i in 1 2 3; do
            git fetch origin main
            git rebase origin/main || (git rebase --abort && exit 1)

            if git push; then
              echo "Push succeeded."
              exit 0
            fi

            echo "Push failed (attempt $i). Retrying..."
            sleep 3
          done

          echo "Push failed after retries."
          exit 1
