name: Build Tag Taxonomy

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - "meta/tag_descriptions.yml"
      - "meta/tag_index.yml"
      - "meta/tag_phase_overrides.yml"
      - "pulse/*.yml"
      # if you ever nest pulses, switch to:
      # - "pulse/**/*.yml"
      - "meta/build_tag_taxonomy.py"
      - "meta/build_tag_taxonomy_html.py"

jobs:
  build-tag-taxonomy:
    if: github.actor != 'github-actions[bot]'
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyyaml

      - name: Build tag taxonomy (YAML)
        run: |
          python meta/build_tag_taxonomy.py

      - name: Build tag taxonomy HTML
        run: |
          python meta/build_tag_taxonomy_html.py

      - name: Commit and safe-push changes (if any)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Only look for the files we actually generate now
          if git status --porcelain | grep -qE "meta/tag_taxonomy.yml|docs/tag_taxonomy.html"; then
            git add meta/tag_taxonomy.yml docs/tag_taxonomy.html
            git commit -m "Auto-update tag taxonomy" || echo "Nothing to commit."

            # --- safe-push: rebase on remote main, then try to push without failing the job ---
            git fetch origin main || echo "No remote main to fetch."
            git rebase origin/main || echo "Rebase failed or unnecessary, continuing with local state."

            if ! git push origin HEAD:main; then
              echo "Non fast-forward or push conflict on main. Skipping taxonomy push this run (safe-push)."
            fi
          else
            echo "No taxonomy changes to commit."
          fi
