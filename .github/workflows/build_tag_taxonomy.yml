name: Build Tag Taxonomy

on:
  push:
    branches:
      - main
    paths:
      - "meta/tag_descriptions.yml"
      - "pulse/*.yml"
      - "meta/build_tag_taxonomy.py"
      - "meta/build_tag_taxonomy_html.py"

jobs:
  build-tag-taxonomy:
    if: github.actor != 'github-actions[bot]'
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyyaml

      - name: Build tag taxonomy (YAML + Markdown)
        run: |
          python meta/build_tag_taxonomy.py

      - name: Build tag taxonomy HTML
        run: |
          python meta/build_tag_taxonomy_html.py

      - name: Commit and push changes (if any)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          if git status --porcelain | grep -qE "meta/tag_taxonomy.yml|meta/tag_taxonomy.md|docs/tag_taxonomy.html"; then
            git add meta/tag_taxonomy.yml meta/tag_taxonomy.md docs/tag_taxonomy.html
            git commit -m "Auto-update tag taxonomy"
            git push
          else
            echo "No taxonomy changes to commit."
          fi
