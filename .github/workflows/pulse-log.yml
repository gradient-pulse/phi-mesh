name: Φ‑Pulse Logger

on:
  push:
    branches: [ main ]          # still allowed
  schedule:
    - cron: '0 0 * * *'         # run at 00:00 UTC every day
  workflow_dispatch:            # keep the “Run workflow” button

permissions:
  contents: write

jobs:
  log-pulse:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install pyyaml

      - name: Append pulse entry
        env:
          GIT_TRACE: 1
        run: |
          set -eux
          # --- weekly synthesis ---
          dt=$(date -u +'%G-W%V')    # ISO week stamp, e.g. 2025-W19
          mkdir -p pulse
          python scripts/delta_phi.py >> "pulse/${dt}.yml"
    
      - name: Commit & push new pulse log
        env:
          TOKEN: ${{ secrets.O3_PAT }}
        run: |
          git config --global user.name "mesh-o3-bot"
          git config --global user.email "mesh-o3-bot@example.com"
          git add pulse/
          git commit -m "auto: update daily pulse log"
          # push back to the same branch the workflow was triggered from
          git push https://x-access-token:${TOKEN}@github.com/gradient-pulse/phi-mesh.git HEAD:${{ github.ref_name }}

