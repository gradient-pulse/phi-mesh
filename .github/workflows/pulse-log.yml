name: Φ‑Pulse Logger

on:
  push:
    branches:
      - main
      - o3
  workflow_dispatch:

jobs:
  log-pulse:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install pyyaml

      - name: Append pulse entry
        env:
          GIT_TRACE: 1
        run: |
          set -eux
          dt=$(date -u +'%F')
          mkdir -p pulse
          touch pulse/${dt}.yml
          python scripts/delta_phi.py || true
          echo "- sha: HEAD author: auto ΔΦ: $(cat delta_phi.txt || echo 'n/a')" >> ./pulse/${dt}.yml
