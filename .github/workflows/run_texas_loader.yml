name: Rebuild Texas Clean (manual)

on:
  workflow_dispatch: {}   # run from Actions tab

permissions:
  contents: write

concurrency:
  group: texas-rebuild
  cancel-in-progress: true

jobs:
  rebuild:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install pandas pyarrow

      - name: Clean ALL Texas .txt files
        run: |
          set -euo pipefail
          python tools/fd_connectors/texas/quick_loader.py "data/texas/*.txt" "data/texas/**/*.txt"

      - name: Commit cleaned outputs
        run: |
          set -euo pipefail
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add data/texas/*_clean.csv data/texas/*_clean.parquet data/texas/*_clean.log 2>/dev/null || true
          git add data/texas/**/*_clean.csv data/texas/**/*_clean.parquet data/texas/**/*_clean.log 2>/dev/null || true
          if git diff --cached --quiet; then
            echo "No cleaned outputs changed."
            exit 0
          fi
          git commit -m "auto: rebuild cleaned Texas dataset(s)"
          git pull --rebase origin main || true
          git push
