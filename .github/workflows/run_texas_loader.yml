name: Run Texas Loader

on:
  workflow_dispatch:   # manual trigger from Actions tab

jobs:
  run-loader:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install pandas matplotlib pyarrow

      - name: Run quick loader
        run: |
          python tools/fd_connectors/texas/quick_loader.py data/texas/Stat_Re17KM08.txt
      
      - name: Commit cleaned outputs
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add data/texas/*_clean.* || true
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "auto: add cleaned Texas dataset(s)"
            git push
          fi
