name: NT Rhythm — FD Probe to Pulse

on:
  workflow_dispatch:
    inputs:
      source:
        description: 'Data source (synthetic | jhtdb | nasa)'
        required: true
        default: 'synthetic'
      dataset:
        description: 'Dataset name or slug (free text; will be auto-sanitized)'
        required: true
        default: 'demo'
      var:
        description: 'Variable name'
        required: true
        default: 'u'
      xyz:
        description: 'Probe point as x,y,z'
        required: true
        default: '0.1,0.1,0.1'
      twin:
        description: 'Time window as t0,t1,dt'
        required: true
        default: '0.0,10.0,0.01'
      nasa_csv:
        description: 'NASA: CSV path or URL (required when source=nasa)'
        required: false
        default: ''
      title:
        description: 'Pulse title'
        required: true
        default: 'NT Rhythm — FD Probe'
      tags:
        description: 'Space-separated tags'
        required: true
        default: 'nt_rhythm turbulence navier_stokes rgp'

permissions:
  contents: write

jobs:
  probe:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip pyyaml numpy

      # sanitize dataset slug
      - name: Resolve dataset slug
        id: inp
        shell: python
        run: |
          import os, re
          def safe_slug(s:str)->str:
              s = (s or "").strip().lower()
              s = re.sub(r"[^a-z0-9._-]+","_", s)
              s = re.sub(r"_+","_", s).strip("_")
              return s or "dataset"
          ds_in = os.environ["DATASET_IN"]
          slug = safe_slug(ds_in)
          with open(os.environ["GITHUB_OUTPUT"], "a") as f:
              f.write(f"slug={slug}\n")
          print(f"::notice::Using dataset slug = {slug}")
        env:
          DATASET_IN: ${{ github.event.inputs.dataset }}

      # make NASA_CSV explicit (only if source=nasa)
      - name: Resolve NASA CSV path
        if: ${{ github.event.inputs.source == 'nasa' }}
        shell: bash
        run: |
          CSV_INPUT="${{ github.event.inputs.nasa_csv }}"
          if [[ -z "$CSV_INPUT" ]]; then
            echo "::error::NASA run requires an explicit CSV path or URL (input: nasa_csv)."
            exit 1
          fi
          # If it's not absolute and not a URL, treat as repo-relative
          if [[ "$CSV_INPUT" != http* && "$CSV_INPUT" != /* ]]; then
            CSV_ABS="$GITHUB_WORKSPACE/$CSV_INPUT"
          else
            CSV_ABS="$CSV_INPUT"
          fi
          if [[ ! "$CSV_ABS" =~ ^http && ! -f "$CSV_ABS" ]]; then
            echo "::error::NASA CSV not found at $CSV_ABS"
            exit 1
          fi
          echo "NASA_CSV=$CSV_ABS" >> $GITHUB_ENV
          echo "::notice::Using NASA CSV: $CSV_ABS"

      - name: Run FD probe
        env:
          PYTHONPATH: ${{ github.workspace }}
          JHTDB_OFFLINE: ${{ secrets.JHTDB_OFFLINE }}
          JHTDB_TOKEN: ${{ secrets.JHTDB_TOKEN }}
          NASA_CSV: ${{ env.NASA_CSV }}
        run: |
          mkdir -p results/fd_probe
          python tools/fd_connectors/run_fd_probe.py \
            --source "${{ github.event.inputs.source }}" \
            --dataset "${{ steps.inp.outputs.slug }}" \
            --var "${{ github.event.inputs.var }}" \
            --xyz "${{ github.event.inputs.xyz }}" \
            --twin "${{ github.event.inputs.twin }}" \
            --json-out "results/fd_probe/${{ steps.inp.outputs.slug }}.metrics.json"

      - name: Emit pulse YAML
        run: |
          python tools/agent_rhythm/make_pulse.py \
            --metrics "results/fd_probe/${{ steps.inp.outputs.slug }}.metrics.json" \
            --title   "${{ github.event.inputs.title }}" \
            --dataset "${{ steps.inp.outputs.slug }}" \
            --tags    "${{ github.event.inputs.tags }}" \
            --outdir  pulse/auto

      - name: Rebuild maps
        run: |
          python generate_graph_data.py \
            --pulse-glob "pulse/**/*.yml" \
            --alias-map meta/aliases.yml \
            --tag-descriptions meta/tag_descriptions.yml \
            --out-js docs/data.js

      - name: Commit & push
        run: |
          git config user.name "phi-mesh-bot"
          git config user.email "actions@users.noreply.github.com"
          git add -A
          git commit -m "auto: FD probe (${{ steps.inp.outputs.slug }}) pulse + updated maps" || echo "nothing to commit"
          git push || true
