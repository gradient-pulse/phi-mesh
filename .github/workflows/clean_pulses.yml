name: Clean Pulses (minimal schema)

on:
  workflow_dispatch:
  push:
    paths:
      - 'pulse/**/*.yml'
      - 'pulse/**/*.yaml'
      - 'tools/clean_pulses_minimal.py'

permissions:
  contents: write

concurrency:
  group: clean-pulses
  cancel-in-progress: false

jobs:
  clean:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyyaml

      - name: Dry-run (detect changes)
        run: |
          python tools/clean_pulses_minimal.py --check || echo "Changes needed"

      - name: Apply fixes
        run: |
          python tools/clean_pulses_minimal.py --write

      - name: Commit changes (if any)
        run: |
          set -e
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          # Stage anything changed under pulse/ regardless of nesting
          git add -A pulse/

          echo "---- files staged ----"
          git status --porcelain | sed -n '1,200p' || true

          # Bail out quietly if nothing changed
          git diff --cached --quiet && echo "No changes to commit" && exit 0

          git commit -m "chore: clean pulses to minimal schema (title,date,summary,tags,papers,podcasts)"
          # Rebase in case of fast parallel writes
          git pull --rebase || true
          git push
