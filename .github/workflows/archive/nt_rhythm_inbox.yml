name: NT Rhythm — Inbox to Pulse

on:
  push:
    paths:
      - 'inbox/nt_events/**.csv'
  workflow_dispatch:
    inputs:
      csv_path:
        description: 'CSV path (e.g., inbox/nt_events/example.csv)'
        required: true
      col:
        description: 'Time column name'
        required: false
        default: 't'
      title:
        description: 'Pulse title'
        required: false
        default: 'NT Rhythm — Probe'
      dataset:
        description: 'Dataset slug (for filename)'
        required: false
        default: 'probe'
      tags:
        description: 'Space-separated tags'
        required: false
        default: 'nt_rhythm turbulence navier_stokes rgp'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip numpy pyyaml

      - name: Resolve inputs
        id: inp
        shell: bash
        run: |
          set -euo pipefail

          if [[ "${{ github.event_name }}" == "push" ]]; then
            # First changed CSV under inbox/nt_events
            CSV="$(git diff --name-only ${{ github.sha }}^ ${{ github.sha }} | grep -E '^inbox/nt_events/.*\.csv$' | head -n1 || true)"
            if [[ -z "${CSV}" ]]; then
              echo "No CSV change detected in inbox/nt_events; aborting."
              exit 1
            fi
            COL="t"
            TITLE="NT Rhythm — Probe"
            # sanitize dataset slug
            SLUG="$(basename "${CSV%.*}" | tr -cs 'a-zA-Z0-9_-' '-')"
            TAGS="nt_rhythm turbulence navier_stokes rgp"
          else
            CSV="${{ github.event.inputs.csv_path }}"
            COL="${{ github.event.inputs.col }}"
            TITLE="${{ github.event.inputs.title }}"
            RAW_SLUG="${{ github.event.inputs.dataset }}"
            SLUG="$(echo "${RAW_SLUG}" | tr -cs 'a-zA-Z0-9_-' '-')"
            TAGS="${{ github.event.inputs.tags }}"
          fi

          # Guard CSV exists
          if [[ ! -f "${CSV}" ]]; then
            echo "CSV not found: ${CSV}"
            ls -la inbox/nt_events || true
            exit 1
          fi

          echo "csv=${CSV}"    >> $GITHUB_OUTPUT
          echo "col=${COL}"    >> $GITHUB_OUTPUT
          echo "title=${TITLE}" >> $GITHUB_OUTPUT
          echo "dataset=${SLUG}" >> $GITHUB_OUTPUT
          echo "tags=${TAGS}"  >> $GITHUB_OUTPUT

      - name: Compute metrics
        run: |
          mkdir -p results/agent_rhythm
          python tools/agent_rhythm/cli.py \
            --csv "${{ steps.inp.outputs.csv }}" \
            --col "${{ steps.inp.outputs.col }}" \
            --json-out "results/agent_rhythm/${{ steps.inp.outputs.dataset }}.metrics.json"

      - name: Emit pulse YAML
        run: |
          python tools/agent_rhythm/make_pulse.py \
            --metrics "results/agent_rhythm/${{ steps.inp.outputs.dataset }}.metrics.json" \
            --title "${{ steps.inp.outputs.title }}" \
            --dataset "${{ steps.inp.outputs.dataset }}" \
            --tags "${{ steps.inp.outputs.tags }}" \
            --outdir pulse/auto

      - name: Rebuild Tag/Gradient maps
        run: |
          python generate_graph_data.py \
            --pulse-glob "pulse/**/*.yml" \
            --alias-map meta/aliases.yml \
            --tag-descriptions meta/tag_descriptions.yml \
            --out-js docs/data.js

      - name: Commit & push
        run: |
          git config user.name "phi-mesh-bot"
          git config user.email "actions@users.noreply.github.com"
          git add -A
          git commit -m "auto: NT rhythm pulse from inbox + updated maps" || echo "nothing to commit"
          git push || true
