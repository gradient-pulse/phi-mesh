name: Auto-clean Texas datasets

on:
  push:
    branches: [ main ]
    paths:
      - "data/texas/**/*.txt"
      - "tools/fd_connectors/texas/**"
      - ".github/workflows/auto_texas_clean.yml"
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: auto-texas-clean
  cancel-in-progress: true

jobs:
  clean:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install pandas pyarrow

      - name: Run cleaner on all .txt under data/texas
        shell: bash
        run: |
          set -euo pipefail
          shopt -s nullglob

          # Collect candidate files (top-level and nested)
          files=(data/texas/*.txt data/texas/**/*.txt)

          # If none exist, exit cleanly
          any=0
          for f in "${files[@]}"; do
            [[ -e "$f" ]] || continue
            any=1
            echo "Processing: $f"
            python tools/fd_connectors/texas/quick_loader.py "$f"
          done

          if [[ $any -eq 0 ]]; then
            echo "No .txt files found under data/texas â€” nothing to do."
          else
            echo "Finished processing Texas datasets."
          fi

      - name: Commit cleaned artifacts
        shell: bash
        run: |
          set -euo pipefail
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add data/texas/*_clean.csv data/texas/*_clean.parquet || true
          if git diff --cached --quiet; then
            echo "No cleaned files to commit."
            exit 0
          fi
          git commit -m "auto: add cleaned Texas dataset(s)"
          git pull --rebase origin main || true
          git push
