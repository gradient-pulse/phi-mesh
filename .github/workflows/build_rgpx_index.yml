name: Build RGPx JSON Index

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]
    paths:
      - "pulse/**.yml"
      - "meta/build_rgpx_index.py"
      - "meta/build_rgpx_slices.py"
      - "meta/tag_taxonomy.yml"
      - "meta/tag_descriptions.yml"
      - "meta/aliases.yml"
      - "docs/**"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install pyyaml

      - name: Generate JSON
        run: |
          python meta/build_rgpx_index.py

      - name: Build small index + per-tag slices
        run: |
          python meta/build_rgpx_slices.py

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/rgpx
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "Auto-build rgpx JSON index"
            git pull --rebase --autostash origin main
            git push origin HEAD:main
          fi
