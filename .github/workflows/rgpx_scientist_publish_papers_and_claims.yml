name: Publish RGPx Scientist papers + claims JSON

on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths:
      - "rgpx_scientist/foundational_papers_index.yml"
      - "rgpx_scientist/foundational_papers_manifest.yml"
      - "rgpx_scientist/foundational_claims_index.yml"
      - "rgpx_scientist/publish_rgpx_scientist_api.py"

permissions:
  contents: write

jobs:
  build-and-commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        shell: bash
        run: |
          set -euo pipefail
          python -m pip install --upgrade pip
          pip install pyyaml pypdf

      - name: Build papers/claims JSON
        shell: bash
        run: |
          set -euo pipefail
          python rgpx_scientist/publish_rgpx_scientist_api.py

      - name: Show outputs
        shell: bash
        run: |
          set -euo pipefail
          ls -R docs/rgpx_scientist || true
          ls -R docs/rgpx || true

      - name: Commit & push if changed
        shell: bash
        run: |
          set -euo pipefail
          git status --porcelain
          if [ -n "$(git status --porcelain)" ]; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add docs/rgpx/papers/index.json docs/rgpx/claims || true
            git add docs/rgpx_scientist || true
            git commit -m "Publish RGPx Scientist papers/claims JSON"
            git push
          else
            echo "No changes to commit."
          fi
