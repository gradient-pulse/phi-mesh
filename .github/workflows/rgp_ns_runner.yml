name: RGP-NS Agent Runner

on:
  workflow_dispatch: {}
  schedule:
    - cron: "17 3 * * 2"  # Tuesdays 03:17 UTC

permissions:
  contents: write

concurrency:
  group: rgp-ns-runner
  cancel-in-progress: false

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Check secrets (warn only)
        env:
          JHTDB_TOKEN: ${{ secrets.JHTDB_TOKEN }}
          ZENODO_DOI:  ${{ secrets.ZENODO_DOI }}
          X_WEBHOOK_URL: ${{ secrets.X_WEBHOOK_URL }}
        run: |
          [ -z "${JHTDB_TOKEN}" ] && echo "⚠️  Warning: JHTDB_TOKEN not set" || echo "✅ JHTDB_TOKEN present"
          [ -z "${ZENODO_DOI}" ] && echo "⚠️  Warning: ZENODO_DOI not set" || echo "✅ ZENODO_DOI present"
          [ -z "${X_WEBHOOK_URL}" ] && echo "⚠️  Warning: X_WEBHOOK_URL not set" || echo "✅ X_WEBHOOK_URL present"
          echo "Continuing (warnings only)."

      - name: Execute agent loop
        env:
          JHTDB_TOKEN: ${{ secrets.JHTDB_TOKEN }}
          ZENODO_DOI:  ${{ secrets.ZENODO_DOI }}
          X_WEBHOOK_URL: ${{ secrets.X_WEBHOOK_URL }}
        run: python agents/rgp_ns/run_agent.py

      - name: Debug — show new files
        run: |
          echo "Tree after agent run:"
          ls -la
          echo "--- pulse ---";           ls -la pulse || true
          echo "--- pulse/auto ---";      ls -la pulse/auto || true
          echo "--- results ---";         ls -la results || true
          echo "--- results/rgp_ns ---";  ls -la results/rgp_ns || true

      - name: Verify outputs (latest run only) with jq
        run: |
          set -euo pipefail
          if [ ! -d results/rgp_ns ]; then
            echo "No results/rgp_ns directory found"; exit 1
          fi
          latest_root="$(find results/rgp_ns -mindepth 1 -maxdepth 1 -type d -printf '%T@ %p\n' | sort -nr | head -n1 | awk '{print $2}')"
          if [ -z "${latest_root:-}" ]; then
            echo "No run directory found under results/rgp_ns"; exit 1
          fi
          echo "Validating latest run at: $latest_root"
          found=0
          while IFS= read -r -d '' s; do
            found=1
            echo "Checking $s"
            jq -e '
              .dataset and .variant and .nt_test and
              (.nt_test.p != null) and
              (.nt_test.effect_size != null) and
              (.nt_test.significant != null)
            ' "$s" >/dev/null
          done < <(find "$latest_root" -type f -name summary.json -print0)
          if [ "$found" -eq 0 ]; then
            echo "No summary.json files found inside latest run ($latest_root)"; exit 1
          fi
          echo "OK: latest run summaries look good."

      - name: Show latest summary in logs (pretty)
        run: |
          set -e
          latest_root="$(find results/rgp_ns -mindepth 1 -maxdepth 1 -type d -printf '%T@ %p\n' | sort -nr | head -n1 | awk '{print $2}')"
          if [ -n "$latest_root" ]; then
            latest_dir="$(find "$latest_root" -mindepth 1 -maxdepth 1 -type d -printf '%T@ %p\n' | sort -nr | head -n1 | awk '{print $2}')"
            target="${latest_dir:-$latest_root}"
            summary="$target/summary.json"
            if [ -f "$summary" ]; then
              echo "::group::Latest summary: $summary"
              echo "DATASET: $(jq -r '.dataset' "$summary")"
              echo "p = $(jq -r '.nt_test.p' "$summary") | effect size = $(jq -r '.nt_test.effect_size' "$summary") | significant = $(jq -r '.nt_test.significant' "$summary")"
              echo; echo "Full JSON:"; cat "$summary"
              echo "::endgroup::"
            else
              echo "No summary.json found in latest run."
            fi
          else
            echo "No run directories found."
          fi

      - name: Show last 3 run summaries (trend)
        run: |
          echo "::group::Last 3 run summaries"
          mapfile -t last3 < <(find results/rgp_ns -type f -name summary.json -printf '%T@ %p\n' | sort -nr | head -n3 | awk '{print $2}')
          if [ "${#last3[@]}" -eq 0 ]; then
            echo "No summaries found."
          else
            for f in "${last3[@]}"; do
              ds=$(jq -r '.dataset' "$f")
              p=$(jq -r '.nt_test.p' "$f")
              es=$(jq -r '.nt_test.effect_size' "$f")
              sg=$(jq -r '.nt_test.significant' "$f")
              echo "$f :: dataset=$ds | p=$p | effect_size=$es | significant=$sg"
            done
          fi
          echo "::endgroup::"

      - name: Auto-create pulse if significant
        run: |
          set -e
          latest_root="$(find results/rgp_ns -mindepth 1 -maxdepth 1 -type d -printf '%T@ %p\n' | sort -nr | head -n1 | awk '{print $2}')"
          [ -z "$latest_root" ] && echo "No latest run root; skipping pulse creation." && exit 0
          latest_dir="$(find "$latest_root" -mindepth 1 -maxdepth 1 -type d -printf '%T@ %p\n' | sort -nr | head -n1 | awk '{print $2}')"
          target="${latest_dir:-$latest_root}"
          summary="$target/summary.json"
          if [ ! -f "$summary" ]; then
            echo "No summary.json in $target — skipping pulse creation."; exit 0
          fi
          if [ "$(jq -r '.nt_test.significant' "$summary")" = "true" ]; then
            dataset=$(jq -r '.dataset' "$summary")
            effect=$(jq -r '.nt_test.effect_size' "$summary")
            pval=$(jq -r '.nt_test.p' "$summary")
            ts=$(date -u +"%Y%m%d_%H%M%S")
            mkdir -p pulse/auto
            pulse_file="pulse/auto/${ts}_${dataset}.yml"
            : > "$pulse_file"
            printf 'title: "Significant NT Rhythm — %s"\n' "$dataset" >> "$pulse_file"
            printf 'date: "%s"\n' "$(date -u +%Y-%m-%d)" >> "$pulse_file"
            printf 'summary: >\n  Automated detection run found statistically significant NT rhythm in dataset `%s` (effect size = %s, p = %s).\n' "$dataset" "$effect" "$pval" >> "$pulse_file"
            printf 'tags:\n  - RGP\n  - Navier_Stokes\n  - NT_rhythm\n  - rhythm-of-least-divergence\n' >> "$pulse_file"
            printf 'papers: []\n' >> "$pulse_file"
            printf 'podcasts: []\n' >> "$pulse_file"
            echo "Pulse created: $pulse_file"
          else
            echo "No significant result — skipping pulse creation."
          fi

      - name: Commit results & pulses
        run: |
          git config user.name "phi-mesh-bot"
          git config user.email "actions@users.noreply.github.com"
          git pull --rebase origin main || true
          git add -A
          git commit -m "auto: RGP-NS agent run" || echo "nothing to commit"
          git push

      - name: Refresh Tag Index & Map
        run: |
          python meta/update_tag_index.py
          if [ -f meta/generate_tag_map.py ]; then
            python meta/generate_tag_map.py
          elif [ -f build_tag_browser.py ]; then
            python build_tag_browser.py
          else
            echo "No map builder found; skipping map build."
          fi

      - name: Commit index & map
        run: |
          git pull --rebase origin main || true
          git add -A
          git commit -m "auto: refresh tag index & map" || echo "nothing to commit"
          git push
