name: RGP-NS Agent Runner

on:
  workflow_dispatch: {}
  schedule:
    - cron: "17 3 * * 2"  # Tuesdays 03:17 UTC

permissions:
  contents: write

concurrency:
  group: rgp-ns-runner
  cancel-in-progress: false

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          set -euo pipefail
          python -m pip install --upgrade pip
          # Core repo deps
          if [[ -f requirements.txt ]]; then
            pip install -r requirements.txt
          fi
          # Tools used in this workflow
          pip install pyyaml
          sudo apt-get update -y
          sudo apt-get install -y jq

      - name: Check secrets (warn only)
        env:
          JHTDB_TOKEN: ${{ secrets.JHTDB_TOKEN }}
          ZENODO_DOI:  ${{ secrets.ZENODO_DOI }}
          X_WEBHOOK_URL: ${{ secrets.X_WEBHOOK_URL }}
        run: |
          [ -z "${JHTDB_TOKEN}" ] && echo "⚠️  Warning: JHTDB_TOKEN not set" || echo "✅ JHTDB_TOKEN present"
          [ -z "${ZENODO_DOI}" ] && echo "⚠️  Warning: ZENODO_DOI not set" || echo "✅ ZENODO_DOI present"
          [ -z "${X_WEBHOOK_URL}" ] && echo "⚠️  Warning: X_WEBHOOK_URL not set" || echo "✅ X_WEBHOOK_URL present"
          echo "Continuing (warnings only)."

      - name: Execute agent loop
        env:
          JHTDB_TOKEN: ${{ secrets.JHTDB_TOKEN }}
          ZENODO_DOI:  ${{ secrets.ZENODO_DOI }}
          X_WEBHOOK_URL: ${{ secrets.X_WEBHOOK_URL }}
        run: |
          set -euo pipefail
          python agents/rgp_ns/run_agent.py

      - name: Debug — show new files
        run: |
          echo "Tree after agent run:"
          ls -la
          echo "--- pulse ---";           ls -la pulse || true
          echo "--- pulse/auto ---";      ls -la pulse/auto || true
          echo "--- results ---";         ls -la results || true
          echo "--- results/rgp_ns ---";  ls -la results/rgp_ns || true

      - name: Verify outputs (latest run only)
        run: |
          set -euo pipefail
          if [ ! -d results/rgp_ns ]; then
            echo "No results/rgp_ns directory found"; exit 1
          fi
          latest_root="$(find results/rgp_ns -mindepth 1 -maxdepth 1 -type d -printf '%T@ %p\n' | sort -nr | head -n1 | awk '{print $2}')"
          if [ -z "${latest_root:-}" ]; then
            echo "No run directory found under results/rgp_ns"; exit 1
          fi
          echo "Validating latest run at: $latest_root"
          found=0
          while IFS= read -r -d '' s; do
            found=1
            echo "Checking $s"
            jq -e '
              .dataset and .variant and .nt_test and
              (.nt_test.p != null) and
              (.nt_test.effect_size != null) and
              (.nt_test.significant != null)
            ' "$s" >/dev/null
          done < <(find "$latest_root" -type f -name summary.json -print0)
          if [ "$found" -eq 0 ]; then
            echo "No summary.json files found inside latest run ($latest_root)"; exit 1
          fi
          echo "OK: latest run summaries look good."

      - name: Show last summary (pretty)
        run: |
          set -euo pipefail
          latest_root="$(find results/rgp_ns -mindepth 1 -maxdepth 1 -type d -printf '%T@ %p\n' | sort -nr | head -n1 | awk '{print $2}')"
          latest_dir="$(find "$latest_root" -mindepth 1 -maxdepth 1 -type d -printf '%T@ %p\n' | sort -nr | head -n1 | awk '{print $2}')"
          target="${latest_dir:-$latest_root}"
          summary="$target/summary.json"
          if [ -f "$summary" ]; then
            echo "::group::Latest summary: $summary"
            echo "DATASET: $(jq -r '.dataset' "$summary")"
            echo "p = $(jq -r '.nt_test.p' "$summary") | effect size = $(jq -r '.nt_test.effect_size' "$summary") | significant = $(jq -r '.nt_test.significant' "$summary")"
            echo; echo "Full JSON:"; cat "$summary"
            echo "::endgroup::"
          else
            echo "No summary.json found."
          fi

      - name: Auto-create minimal pulse if significant
        run: |
          set -euo pipefail
          mkdir -p pulse/auto
          latest_root="$(find results/rgp_ns -mindepth 1 -maxdepth 1 -type d -printf '%T@ %p\n' | sort -nr | head -n1 | awk '{print $2}')"
          [ -z "${latest_root:-}" ] && echo "No latest run root; skipping pulse creation." && exit 0
          latest_dir="$(find "$latest_root" -mindepth 1 -maxdepth 1 -type d -printf '%T@ %p\n' | sort -nr | head -n1 | awk '{print $2}')"
          target="${latest_dir:-$latest_root}"
          summary="$target/summary.json"
          [ -f "$summary" ] || { echo "No summary.json in $target — skipping pulse creation."; exit 0; }

          if [ "$(jq -r '.nt_test.significant' "$summary")" = "true" ]; then
            dataset=$(jq -r '.dataset' "$summary")
            effect=$(jq -r '.nt_test.effect_size' "$summary")
            pval=$(jq -r '.nt_test.p' "$summary")
            ts=$(date -u +"%Y%m%d_%H%M%S")
            out="pulse/auto/${ts}_${dataset}.yml"

            {
              printf 'title: "Significant NT Rhythm — %s"\n' "$dataset"
              printf 'date: "%s"\n' "$(date -u +%Y-%m-%d)"
              printf 'summary: >-\n  Automated detection found statistically significant NT rhythm in dataset "%s" (effect size = %s, p = %s).\n' "$dataset" "$effect" "$pval"
              printf 'tags:\n'
              printf '  - RGP\n'
              printf '  - Navier_Stokes\n'
              printf '  - NT_rhythm\n'
              printf '  - rhythm-of-least-divergence\n'
              printf '  - ExperimenterPulse\n'
              printf 'papers: []\n'
              printf 'podcasts: []\n'
            } > "$out"

            echo "Pulse created: $out"
          else
            echo "No significant result — skipping pulse creation."
          fi

      - name: Clean pulses to minimal schema
        run: |
          set -euo pipefail
          if [[ -f tools/clean_pulses_minimal.py ]]; then
            python tools/clean_pulses_minimal.py --write
          else
            echo "tools/clean_pulses_minimal.py not found — skipping cleaning."
          fi

      - name: Optional: ensure canonical ExperimenterPulse refs (no-op if absent)
        run: |
          set -euo pipefail
          if [[ -f tools/ensure_experimenter_refs.py ]]; then
            python tools/ensure_experimenter_refs.py || true
          else
            echo "tools/ensure_experimenter_refs.py not found — skipping."
          fi

      - name: Commit results & pulses
        run: |
          set -euo pipefail
          git config user.name "phi-mesh-bot"
          git config user.email "actions@users.noreply.github.com"
          git add -A
          git commit -m "auto: RGP-NS agent run (results + pulses cleaned)" || echo "nothing to commit"
          # In case of parallel pushes
          git pull --rebase origin main || true
          git push

      # DO NOT build the map here. Pushing triggers your Build Tags and Graph workflow.
