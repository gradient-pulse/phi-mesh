name: Run generate_graph_data.py manually

on:
  workflow_dispatch:

jobs:
  generate-graph-data:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout repo
        uses: actions/checkout@v3

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: ğŸ“¦ Install dependencies
        run: pip install pyyaml

      - name: ğŸ§  Run generate_graph_data.py
        run: python generate_graph_data.py
