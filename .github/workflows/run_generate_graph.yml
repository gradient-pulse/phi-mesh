name: Run generate_graph_data.py manually

on:
  workflow_dispatch:

jobs:
  generate-graph-data:
    runs-on: ubuntu-latest
    steps:
      - name: 📥 Checkout repo
        uses: actions/checkout@v3
        with:
          persist-credentials: true  # important for pushing back

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: 📦 Install dependencies
        run: pip install pyyaml

      - name: 🧠 Run generate_graph_data.py
        run: python generate_graph_data.py

      - name: 📝 Commit and push if changed
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@users.noreply.github.com"
          git add docs/graph_data.js
          git diff --cached --quiet || git commit -m "🔁 Auto-update graph_data.js"
          git push
