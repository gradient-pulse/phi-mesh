name: Run generate_graph_data.py manually

on:
  workflow_dispatch:

jobs:
  generate-graph-data:
    runs-on: ubuntu-latest
    steps:
      - name: 📥 Checkout repo
        uses: actions/checkout@v3

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: 📦 Install dependencies
        run: pip install pyyaml

      - name: 🧠 Run generate_graph_data.py
        run: python generate_graph_data.py
